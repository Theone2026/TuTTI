<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-full md:w-64 p-6 shadow-lg md:static fixed z-10 md:z-auto transform md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="flex justify-between items-center mb-8 md:block">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
                <button class="md:hidden text-gray-700" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="/pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="/pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="/publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="/mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="/configuracion.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Botón para abrir el menú -->
        <button class="fixed bg-blue-500 text-white p-2 rounded-full shadow-lg md:hidden" id="openSidebar" style="top: 80px; right: 16px;">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Contenido principal -->
        <main class="flex-1 p-4 md:p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-xl md:text-2xl font-bold">Configuración</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                        <div id="notificationDropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                            <ul id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="user-name" class="ml-2 text-gray-700"></span>
                    </div>
                </div>
            </header>

            <!-- Formulario de configuración -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Editar Perfil</h2>
                <form id="config-form" class="space-y-4">
                    <!-- Foto de perfil -->
                    <div>
                        <label class="block text-gray-700">Foto de Perfil</label>
                        <div class="flex items-center space-x-4">
                            <img id="profile-picture-preview" src="/img/default-avatar.png" alt="Foto de perfil" class="w-16 h-16 rounded-full">
                            <input type="file" id="profile-picture-input" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('profile-picture-input').click()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Cambiar Foto
                            </button>
                        </div>
                    </div>

                    <!-- Campos del formulario -->
                    <div>
                        <label class="block text-gray-700">Nombre Completo</label>
                        <input type="text" id="fullName" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Teléfono</label>
                        <input type="tel" id="phoneNumber" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Dirección</label>
                        <input type="text" id="address" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Ciudad</label>
                        <input type="text" id="city" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">País</label>
                        <input type="text" id="country" value="Uruguay" class="w-full p-2 border rounded-lg bg-gray-100" readonly>
                    </div>

                    <!-- Botón de guardar -->
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Script para cargar y guardar configuración -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para editar tu perfil.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Obtener los datos del usuario
                const response = await fetch('http://localhost:3000/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.message || response.statusText}`);
                }

                const userData = await response.json();
                document.getElementById('fullName').value = userData.fullName;
                document.getElementById('email').value = userData.email;
                document.getElementById('phoneNumber').value = userData.phoneNumber;
                document.getElementById('address').value = userData.address;
                document.getElementById('city').value = userData.city;
                document.getElementById('country').value = "Uruguay"; // País por defecto

                // Cargar la foto de perfil si existe
                const profilePictureUrl = userData.profilePicture || '/img/default-avatar.png';
                document.getElementById('profile-picture').src = profilePictureUrl;
                document.getElementById('profile-picture-preview').src = profilePictureUrl;
                document.getElementById('user-name').textContent = userData.fullName || 'Usuario Anonimo';
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }

            // Actualizar el nombre en la barra superior cuando se cambia en el formulario
            document.getElementById('fullName').addEventListener('input', function () {
                document.getElementById('user-name').textContent = this.value;
            });

            // Guardar cambios
            document.getElementById('config-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const updatedData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    country: "Uruguay", // País fijo
                };

                try {
                    const response = await fetch('http://localhost:3000/api/user', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedData),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Error ${response.status}: ${errorData.message || response.statusText}`);
                    }

                    alert('Perfil actualizado exitosamente.');
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                }
            });

            // Subir foto de perfil
            document.getElementById('profile-picture-input').addEventListener('change', async function (e) {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('profilePicture', file);

                try {
                    const response = await fetch('http://localhost:3000/api/user/profile-picture', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Error ${response.status}: ${errorData.message || response.statusText}`);
                    }

                    const data = await response.json();
                    document.getElementById('profile-picture').src = data.profilePictureUrl;
                    document.getElementById('profile-picture-preview').src = data.profilePictureUrl;
                    localStorage.setItem('profilePicture', data.profilePictureUrl); // Guardar en localStorage
                    alert('Foto de perfil actualizada exitosamente.');
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                }
            });

            const socket = io("http://localhost:3000");
            const userId = localStorage.getItem('userId');
            if (userId) {
                socket.emit("joinRoom", userId);
            }

            socket.on("notification", (notification) => {
                console.log("Nueva notificación:", notification);
                updateNotificationCount(1);
            });

            async function updateNotificationCount(increment = 0) {
                const notificationElement = document.querySelector('.fa-bell + span');
                let count = parseInt(notificationElement.textContent) || 0;
                count += increment;
                notificationElement.textContent = count > 0 ? count : '';
                notificationElement.classList.toggle('hidden', count === 0);
            }

            async function markAllNotificationsAsRead() {
                try {
                    const response = await fetch('http://localhost:3000/api/notifications/mark-all-as-read', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        updateNotificationCount(-parseInt(document.querySelector('.fa-bell + span').textContent || 0));
                    }
                } catch (error) {
                    console.error("Error al marcar notificaciones como leídas:", error);
                }
            }

            document.querySelector('.fa-bell').addEventListener('click', markAllNotificationsAsRead);

            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('closeSidebar');
            const openSidebar = document.getElementById('openSidebar');

            // Close the sidebar and show the open button
            closeSidebar?.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                openSidebar.classList.remove('hidden'); // Ensure the open button is visible
            });

            // Open the sidebar and hide the open button
            openSidebar?.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
                openSidebar.classList.add('hidden'); // Hide the open button when sidebar is open
            });

            // Adjust the position of the open button based on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    openSidebar.style.top = 'auto';
                    openSidebar.style.bottom = '16px';
                } else {
                    openSidebar.style.top = '80px';
                    openSidebar.style.bottom = 'auto';
                }
            });
        });
    </script>
</body>
</html>
