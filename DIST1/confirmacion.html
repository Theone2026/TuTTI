<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Compra - TuTTi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-2">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="w-24">
                    <img src="img/logo.png" alt="Tutti Market Logo" class="w-full">
                </div>
                <!-- Navigation -->
                <nav class="flex items-center space-x-4">
                    <a href="/perfil.html" class="flex items-center" id="accountLink">
                        <i class="fas fa-user mr-1"></i>
                        <span id="username">Iniciar Sesión</span>
                    </a>
                    <a href="/favoritos" class="flex items-center">
                        <i class="fas fa-heart mr-1"></i>
                        Favoritos
                    </a>
                    <a href="/carrito" class="flex items-center" id="cartLink">
                        <i class="fas fa-shopping-cart mr-1"></i>
                        Carrito (0)
                    </a>
                    <!-- Botón de Cerrar Sesión (solo visible cuando el usuario está loggeado) -->
                    <a href="#" onclick="logout()" class="flex items-center hidden" id="logoutButton">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Cerrar Sesión
                    </a>
                    <div class="relative">
                        <button class="relative bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition duration-300 shadow-lg">
                            <i class="fas fa-bell"></i>
                            <span id="notificationCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden animate-bounce">0</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Procesar Compra</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Resumen del Producto -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Resumen del Producto</h2>
                <!-- Imagen de portada del producto -->
                <div class="w-full h-64 overflow-hidden rounded-lg mb-4 flex justify-center items-center">
                    <img id="productImage" src="https://via.placeholder.com/600x400" alt="Imagen del producto" class="w-auto h-full object-cover">
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span id="productName" class="text-gray-700">Cargando...</span>
                        <span id="productPrice" class="text-gray-700">Cargando...</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-700">Cantidad:</span>
                        <span id="productQuantity" class="text-gray-700">1</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-700">Total:</span>
                        <span id="totalPrice" class="text-gray-700 font-bold">Cargando...</span>
                    </div>
                </div>
            </div>

            <!-- Información de Envío -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Elige la forma de entrega</h2>
                <!-- Opción 1: Enviar a domicilio -->
                <div class="mb-4 p-4 border border-gray-300 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="deliveryMethod" value="homeDelivery" class="mr-2" checked>
                        <div>
                            <span class="font-medium">Enviar a domicilio</span>
                            <p class="text-sm text-gray-600">Gratis</p>
                            <p id="userAddress" class="text-sm text-gray-600">Cargando...</p>
                            <a href="#" id="editAddressLink" class="text-blue-600 text-sm hover:underline">Editar o elegir otro domicilio</a>
                        </div>
                    </label>
                </div>
                <!-- Opción 2: Retirar en el domicilio del vendedor -->
                <div class="mb-4 p-4 border border-gray-300 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="deliveryMethod" value="pickup" class="mr-2">
                        <div>
                            <span class="font-medium">Retirar en el domicilio del vendedor</span>
                            <p class="text-sm text-gray-600">Gratis</p>
                            <p class="text-sm text-gray-600">Centro, Montevideo</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Información de Pago -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Elige la forma de pago</h2>
                <!-- Opción 1: Tarjeta de Crédito -->
                <div class="mb-4 p-4 border border-gray-300 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="paymentMethod" value="creditCard" class="mr-2" checked>
                        <div>
                            <span class="font-medium">Tarjeta de Crédito</span>
                        </div>
                    </label>
                </div>
                <!-- Opción 2: PayPal -->
                <div class="mb-4 p-4 border border-gray-300 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="paymentMethod" value="paypal" class="mr-2">
                        <div>
                            <span class="font-medium">PayPal</span>
                        </div>
                    </label>
                </div>
                <!-- Botón de Pagar -->
                <button id="payButton" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
                    Pagar
                </button>
            </div>

            <!-- Resumen de Compra -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Resumen de compra</h2>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-700">Producto:</span>
                        <span id="productNameSummary" class="text-gray-700">Cargando...</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-700">Pagas:</span>
                        <span id="totalPriceSummary" class="text-gray-700 font-bold">Cargando...</span>
                    </div>
                </div>
                <!-- Botón para continuar con la compra -->
                <button id="continueButton" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">Continuar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Función para obtener el ID del producto desde la URL
        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get("id");
            console.log("Product ID from URL:", productId); // Debugging line
            return productId;
        }

        // Función para cargar los detalles del producto
        async function loadProduct() {
            const productId = getProductIdFromURL();
            if (!productId) {
                alert("Producto no encontrado.");
                window.location.href = "/";
                return;
            }

            try {
                // Obtener el producto desde la API
                const productResponse = await fetch(`https://tu-tti.vercel.app/api/product/${productId}`);
                if (!productResponse.ok) throw new Error("Error al cargar el producto.");
                const product = await productResponse.json();

                // Verificar si el producto existe
                if (!product) {
                    alert("El producto no existe o ha sido eliminado.");
                    window.location.href = "/";
                    return;
                }

                // Mostrar los detalles del producto
                const currencySymbol = product.currency === 'USD' ? 'US$' : '$';
                document.getElementById("productName").textContent = product.name;
                document.getElementById("productPrice").textContent = `${currencySymbol} ${product.price}`;
                document.getElementById("totalPrice").textContent = `${currencySymbol} ${product.price}`;
                document.getElementById("productNameSummary").textContent = product.name;
                document.getElementById("totalPriceSummary").textContent = `${currencySymbol} ${product.price}`;

                // Mostrar la imagen de portada del producto
                if (product.images && product.images.length > 0) {
                    document.querySelector(".w-full.h-64 img").src = product.images[0];
                }
            } catch (error) {
                console.error("Error al cargar el producto:", error);
                alert("Hubo un error al cargar el producto.");
            }
        }

        // Función para verificar la sesión del usuario
        function checkUserSession() {
            const isLoggedIn = JSON.parse(localStorage.getItem('userLoggedIn')) || false;
            const usernameElement = document.getElementById('username');
            const logoutButton = document.getElementById('logoutButton');

            if (isLoggedIn) {
                const userName = localStorage.getItem('userName') || "Usuario Anonimo";
                usernameElement.textContent = userName;
                logoutButton.classList.remove('hidden');
            } else {
                usernameElement.textContent = "Iniciar Sesión";
                logoutButton.classList.add('hidden');
                alert("Debes iniciar sesión para acceder a esta página.");
                window.location.href = "/login.html";
            }
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('userName');
            localStorage.removeItem('authToken'); // Eliminar el token
            window.location.href = "/login.html";
        }

        // Función para cargar la dirección del usuario
        async function loadUserAddress() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para continuar.');
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('https://tu-tti.vercel.app/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const userData = await response.json();
                const userAddress = `${userData.address}, ${userData.city}, ${userData.postalCode}, ${userData.country}`;
                document.getElementById('userAddress').textContent = userAddress;
                localStorage.setItem('userAddress', userAddress); // Guardar en localStorage
            } catch (error) {
                console.error('Error al cargar la dirección del usuario:', error);
                alert('Hubo un error al cargar la dirección. Inténtalo de nuevo.');
            }
        }

        // Función para editar la dirección del usuario
        function editUserAddress() {
            const newAddress = prompt("Introduce tu nueva dirección:");
            if (newAddress) {
                document.getElementById('userAddress').textContent = newAddress;
                localStorage.setItem('userAddress', newAddress); // Guardar en localStorage
                // Guardar la nueva dirección en el servidor
                const token = localStorage.getItem('authToken');
                fetch('https://tu-tti.vercel.app/api/user/address', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ address: newAddress }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al actualizar la dirección.');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Dirección actualizada exitosamente.');
                })
                .catch(error => {
                    console.error('Error al actualizar la dirección:', error);
                    alert('Hubo un error al actualizar la dirección. Inténtalo de nuevo.');
                });
            }
        }

        // Función para procesar la compra
        async function processPurchase() {
            const productId = getProductIdFromURL();
            const token = localStorage.getItem('authToken');
            const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            if (!token) {
                alert("Debes iniciar sesión para continuar con la compra.");
                window.location.href = "/login.html";
                return;
            }

            const orderData = {
                productId,
                deliveryMethod,
                paymentMethod,
            };

            try {
                const response = await fetch("https://tu-tti.vercel.app/api/checkout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify(orderData),
                });

                if (!response.ok) throw new Error("Error al procesar la compra.");
                const data = await response.json();

                if (data.success) {
                    alert("Compra procesada exitosamente.");
                    window.location.href = "/pedidos.html";
                } else {
                    alert("Hubo un problema al procesar la compra.");
                }
            } catch (error) {
                console.error("Error al procesar la compra:", error);
                alert("Hubo un error al procesar la compra. Por favor, intenta nuevamente.");
            }
        }

        // Inicializar al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            checkUserSession();
            loadProduct();
            loadUserAddress();

            document.getElementById('editAddressLink').addEventListener('click', (e) => {
                e.preventDefault();
                editUserAddress();
            });

            const payButton = document.getElementById("payButton");
            if (payButton) {
                // Evento para procesar la compra
                payButton.addEventListener("click", processPurchase);
            } else {
                console.error('Elemento payButton no encontrado');
            }

            const continueButton = document.getElementById("continueButton");
            if (continueButton) {
                // Evento para continuar con la compra
                continueButton.addEventListener("click", async () => {
                    const deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked').value;
                    alert(`Has seleccionado: ${deliveryMethod === "homeDelivery" ? "Enviar a domicilio" : "Retirar en el domicilio del vendedor"}`);

                    // Aquí puedes redirigir a la siguiente página o procesar la compra
                    const productId = getProductIdFromURL();
                    const userId = localStorage.getItem('userId');
                    const token = localStorage.getItem('authToken'); // Añadir esta línea para definir el token

                    if (!userId) {
                        alert("Debes iniciar sesión para continuar con la compra.");
                        window.location.href = "/login.html";
                        return;
                    }

                    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

                    const orderData = {
                        userId,
                        productId,
                        deliveryMethod,
                        paymentMethod,
                    };

                    // Enviar los datos al backend para procesar la compra
                    try {
                        const response = await fetch("https://tu-tti.vercel.app/api/checkout", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`,
                            },
                            body: JSON.stringify(orderData),
                        });

                        if (!response.ok) {
                            throw new Error("Error en la respuesta del servidor.");
                        }

                        const data = await response.json();
                        if (data.success) {
                            alert("Compra procesada exitosamente.");
                            window.location.href = "/confirmacion.html"; // Redirigir a la página de confirmación
                        } else {
                            alert("Hubo un error al procesar la compra: " + data.message);
                        }
                    } catch (error) {
                        console.error("Error al procesar la compra:", error);
                        alert("Hubo un error al procesar la compra. Por favor, intenta nuevamente.");
                    }
                });
            } else {
                console.error('Elemento continueButton no encontrado');
            }
        });

        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para procesar tu compra.');
                window.location.href = '/login.html';
                return;
            }

            const ws = new WebSocket("ws://localhost:3000");("https://tu-tti-backend.vercel.app");
            const userId = localStorage.getItem('userId');
            if (userId) {
                socket.emit("joinRoom", userId);
            }

            socket.on("notification", (notification) => {
                console.log("Nueva notificación:", notification);
                updateNotificationCount(1);
            });

            async function updateNotificationCount(increment = 0) {
                const notificationElement = document.querySelector('.fa-bell + span');
                let count = parseInt(notificationElement.textContent) || 0;
                count += increment;
                notificationElement.textContent = count > 0 ? count : '';
                notificationElement.classList.toggle('hidden', count === 0);
            }

            async function markAllNotificationsAsRead() {
                try {
                    const response = await fetch('https://tu-tti.vercel.app/api/notifications/mark-all-as-read', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        updateNotificationCount(-parseInt(document.querySelector('.fa-bell + span').textContent || 0));
                    }
                } catch (error) {
                    console.error("Error al marcar notificaciones como leídas:", error);
                }
            }

            document.querySelector('.fa-bell').addEventListener('click', markAllNotificationsAsRead);
        });
    </script>
</body>
</html>
