<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Tutti Market</title>
    <!-- Dependencias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SortableJS para arrastrar y soltar -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Estilos personalizados -->
    <style>
        .form-container {
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #4a5568;
        }
        .form-container input:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #5a67d8;
        }
        .image-upload-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .image-upload-box {
            width: 100%;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-upload-box:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        .uploaded-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 0.5rem;
            margin: 5px;
            object-fit: cover;
        }
        #otherImagesPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .uploaded-image-container {
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sortable-ghost {
            opacity: 0.5;
            background: #c8ebfb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tutti Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container py-5">
        <div class="row">
            <!-- Galería de Imágenes (Izquierda) -->
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-xl font-bold mb-4">Galería de Imágenes</h2>
                    
                    <!-- Foto de Portada (Obligatoria) -->
                    <div class="mb-4">
                        <label class="font-bold">Foto de Portada (Obligatoria)</label>
                        <div class="image-upload-box" onclick="document.getElementById('coverImageInput').click()">
                            <input type="file" id="coverImageInput" name="coverImage" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'cover')">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div id="coverImagePreview" class="mt-2"></div>
                    </div>

                    <!-- Otras Fotos (Opcionales, máximo 4) -->
                    <div>
                        <label class="font-bold">Otras Fotos (Máximo 4)</label>
                        <div class="image-upload-container" id="otherImagesContainer">
                            <!-- Cuadros para subir imágenes adicionales -->
                            <div class="image-upload-box" onclick="document.getElementById('otherImageInput1').click()">
                                <input type="file" id="otherImageInput1" name="otherImage1" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'other1')">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="image-upload-box" onclick="document.getElementById('otherImageInput2').click()">
                                <input type="file" id="otherImageInput2" name="otherImage2" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'other2')">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="image-upload-box" onclick="document.getElementById('otherImageInput3').click()">
                                <input type="file" id="otherImageInput3" name="otherImage3" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'other3')">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="image-upload-box" onclick="document.getElementById('otherImageInput4').click()">
                                <input type="file" id="otherImageInput4" name="otherImage4" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'other4')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div id="otherImagesPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- Formulario (Derecha) -->
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="text-2xl font-bold mb-6 text-center">Editar Producto</h1>
                    <form id="edit-product-form" enctype="multipart/form-data">
                        <!-- ID del Producto (Oculto) -->
                        <input type="hidden" id="product-id" name="productId">

                        <!-- Nombre del Producto -->
                        <div class="mb-3">
                            <label for="product-name">Nombre del Producto</label>
                            <input type="text" id="product-name" name="productName" placeholder="Ej: iPhone 15 Pro" required>
                        </div>
                        <!-- Categoría -->
                        <div class="mb-3">
                            <label for="product-category">Categoría</label>
                            <select id="product-category" name="productCategory" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Celulares">Celulares</option>
                                <option value="Computadoras">Computadoras</option>
                                <option value="Audio">Audio</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Smart TV">Smart TV</option>
                                <option value="Gaming">Gaming</option>
                            </select>
                        </div>
                        <!-- Precio (UYU o $US) -->
                        <div class="mb-3">
                            <label>Precio</label>
                            <div class="price-container">
                                <select id="currency" name="currency" required>
                                    <option value="">Moneda</option>
                                    <option value="UYU">UYU</option>
                                    <option value="USD">$US</option>
                                </select>
                                <input type="number" id="product-price" name="productPrice" placeholder="Precio" required>
                            </div>
                        </div>
                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="product-description">Descripción</label>
                            <textarea id="product-description" name="productDescription" rows="4" placeholder="Describe tu producto..." required></textarea>
                        </div>
                        <!-- Stock -->
                        <div class="mb-3">
                            <label for="product-stock">Stock Disponible</label>
                            <input type="number" id="product-stock" name="productStock" placeholder="Ej: 10" required>
                        </div>
                        <!-- Estado del Producto -->
                        <div class="mb-3">
                            <label for="product-condition">Estado del Producto</label>
                            <select id="product-condition" name="productCondition" required>
                                <option value="">Selecciona el estado</option>
                                <option value="Nuevo">Nuevo</option>
                                <option value="Usado">Usado</option>
                                <option value="Reacondicionado">Reacondicionado</option>
                            </select>
                        </div>
                        <!-- Envío Gratis -->
                        <div class="mb-3">
                            <label for="free-shipping">
                                <input type="checkbox" id="free-shipping" name="freeShipping"> Envío Gratis
                            </label>
                        </div>
                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-danger btn-lg w-100">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para cargar los datos del producto
        async function loadProductData(productId) {
            try {
                const response = await fetch(`https://tu-tti.vercel.app/products/${productId}`);
                const product = await response.json();

                // Rellenar el formulario con los datos del producto
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-category').value = product.category;
                document.getElementById('currency').value = product.currency;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-description').value = product.description;
                document.getElementById('product-stock').value = product.stock;
                document.getElementById('product-condition').value = product.condition;
                document.getElementById('free-shipping').checked = product.freeShipping;

                // Cargar imágenes
                if (product.coverImage) {
                    document.getElementById('coverImagePreview').innerHTML = `
                        <img src="${product.coverImage}" alt="Foto de Portada" class="uploaded-image">
                    `;
                }
                if (product.otherImages && product.otherImages.length > 0) {
                    const otherImagesPreview = document.getElementById('otherImagesPreview');
                    product.otherImages.forEach((image, index) => {
                        otherImagesPreview.innerHTML += `
                            <div class="uploaded-image-container">
                                <img src="${image}" alt="Foto ${index + 1}" class="uploaded-image">
                                <button class="delete-btn" onclick="removeImage(this)">×</button>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error al cargar el producto:', error);
                alert('Hubo un error al cargar los datos del producto.');
            }
        }

        // Función para manejar la subida de imágenes
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                if (type === 'cover') {
                    // Mostrar la foto de portada
                    const coverPreview = document.getElementById('coverImagePreview');
                    coverPreview.innerHTML = `<img src="${e.target.result}" alt="Foto de Portada" class="uploaded-image">`;
                } else {
                    // Mostrar las otras fotos
                    const otherPreview = document.getElementById('otherImagesPreview');
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'uploaded-image-container';
                    imgContainer.innerHTML = `
                        <img src="${e.target.result}" alt="Foto ${type}" class="uploaded-image">
                        <button class="delete-btn" onclick="removeImage(this)">×</button>
                    `;
                    otherPreview.appendChild(imgContainer);
                }
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Función para eliminar imágenes
        function removeImage(button) {
            const imgContainer = button.parentElement;
            imgContainer.remove();
        }

        // Inicializar SortableJS para arrastrar y soltar imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const otherImagesPreview = document.getElementById('otherImagesPreview');
            new Sortable(otherImagesPreview, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    console.log('Elemento movido', evt.oldIndex, evt.newIndex);
                }
            });

            // Obtener el ID del producto de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                loadProductData(productId);
            } else {
                alert('No se ha especificado un producto para editar.');
                window.location.href = '/perfil.html';
            }
        });

        // Manejar el envío del formulario
        document.getElementById('edit-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para editar un producto.');
                window.location.href = '/login.html';
                return;
            }

            const formData = new FormData();
            formData.append('productId', document.getElementById('product-id').value);
            formData.append('productName', document.getElementById('product-name').value);
            formData.append('productCategory', document.getElementById('product-category').value);
            formData.append('currency', document.getElementById('currency').value);
            formData.append('productPrice', document.getElementById('product-price').value);
            formData.append('productDescription', document.getElementById('product-description').value);
            formData.append('productStock', document.getElementById('product-stock').value);
            formData.append('productCondition', document.getElementById('product-condition').value);
            formData.append('freeShipping', document.getElementById('free-shipping').checked);

            // Adjuntar la foto de portada (si se ha subido una nueva)
            const coverImageInput = document.getElementById('coverImageInput');
            if (coverImageInput.files.length > 0) {
                formData.append('coverImage', coverImageInput.files[0]);
            }

            // Adjuntar las otras fotos (si se han subido nuevas)
            for (let i = 1; i <= 4; i++) {
                const otherImageInput = document.getElementById(`otherImageInput${i}`);
                if (otherImageInput && otherImageInput.files.length > 0) {
                    formData.append('otherImages', otherImageInput.files[0]);
                }
            }

            try {
                const response = await fetch('https://tu-tti.vercel.app/update-product', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                const responseText = await response.text();
                try {
                    const data = JSON.parse(responseText);
                    if (!response.ok) {
                        console.error('Error del servidor:', data);
                        alert(`Error: ${data.message || 'Error al actualizar el producto'}`);
                        return;
                    }
                    alert('Producto actualizado exitosamente');
                    window.location.href = '/perfil.html';
                } catch (error) {
                    console.error('El servidor devolvió una respuesta no JSON:', responseText);
                    alert('Hubo un error inesperado. Inténtalo de nuevo.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al actualizar el producto. Inténtalo de nuevo.');
            }
            // Handle file upload in edit-producto.html
            app.post('/api/edit-producto/:id', authenticate, upload.single('image'), async (req, res) => {
              const { id } = req.params;
              const userId = req.userId;
              const file = req.file;
            
              if (!file) {
                return res.status(400).json({ error: "No se proporcionó ninguna imagen." });
              }
            
              try {
                  // Guardar la imagen en la base de datos
                  const updatedProduct = await Product.findByIdAndUpdate(id, {
                      name: req.body.name,
                      category: req.body.category,
                      price: parseFloat(req.body.price),
                      description: req.body.description,
                      images: [
                          "/uploads/" + file.filename
                      ],
                      userId: userId,
                  });
            
                  res.status(200).json({ message: "Producto editado exitosamente.", product: updatedProduct });
              } catch (error) {
                  console.error("❌ Error al editar el producto:", error);
                  res.status(500).json({ message: "Error interno del servidor" });
              }
            });
        });
    </script>
</body>
</html>
