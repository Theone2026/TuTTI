<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-64 p-6 shadow-lg flex flex-col justify-between">
            <!-- Logo y Menú -->
            <div>
                <!-- Logo -->
                <div class="mb-8">
                    <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
                </div>
                <!-- Menú -->
                <nav class="space-y-2">
                    <!-- Inicio -->
                    <a href="index.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-home mr-2"></i>
                        Inicio
                    </a>
                    <a href="dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                    <a href="Pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Pedidos
                    </a>
                    <a href="pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-dollar-sign mr-2"></i>
                        Pagos
                    </a>
                    <a href="publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-box-open mr-2"></i>
                        Publicaciones
                    </a>
                    <a href="mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-comments mr-2"></i>
                        Mensajes
                    </a>
                    <a href="configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                        <i class="fas fa-cog mr-2"></i>
                        Configuración
                    </a>
                </nav>
            </div>

            <!-- Cerrar Sesión -->
            <div>
                <a href="/cerrar_sesion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Cerrar Sesión
                </a>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <!-- Botón Nueva Publicación -->
                    <a href="nueva-publicacion.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-plus mr-2"></i>
                        Nueva Publicación
                    </a>
                    <!-- Notificaciones -->
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                        <div id="notificationDropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                            <ul id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                    <!-- Avatar y Nombre -->
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="username" class="ml-2 text-gray-700"></span>
                    </div>
                </div>
            </header>

            <!-- Sección de Mis Compras -->
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">Mis Compras</h2>
                <div id="purchasesContainer" class="bg-white p-6 rounded-lg shadow-md">
                    <!-- Las compras se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Estadísticas rápidas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Total de Ventas -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Total de Ventas</h3>
                    <p class="text-2xl font-bold text-blue-600">$0.00</p>
                </div>
                <!-- Total de Compras -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Total de Compras</h3>
                    <p class="text-2xl font-bold text-green-600">$0.00</p>
                </div>
                <!-- Productos en Venta -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Productos en Venta</h3>
                    <p class="text-2xl font-bold text-purple-600">0</p>
                </div>
            </div>

            <!-- Sección de Pedidos Recientes -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-bold mb-4">Pedidos Recientes</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left py-2 hidden">ID</th> <!-- Make the ID column invisible -->
                                <th class="text-left py-2">Producto</th>
                                <th class="text-left py-2">Comprador</th>
                                <th class="text-left py-2">Fecha</th>
                                <th class="text-left py-2">Estado</th>
                                <th class="text-left py-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pedidos-list">
                            <!-- Los pedidos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sección de Mensajes -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Mensajes</h2>
                <div class="space-y-4" id="mensajes-list">
                    <!-- Los mensajes se cargarán aquí dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Lógica para cargar datos dinámicos (puedes agregar tu código aquí)
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Dashboard cargado');
        });

        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para ver tu dashboard.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Obtener notificaciones
                const notificationsResponse = await fetch('http://localhost:3000/api/notifications', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!notificationsResponse.ok) {
                    throw new Error(`Error ${notificationsResponse.status}: ${notificationsResponse.statusText}`);
                }

                const notifications = await notificationsResponse.json();
                const notificationList = document.getElementById('notificationList');
                const notificationCount = document.getElementById('notificationCount');

                notificationList.innerHTML = '';
                notifications.forEach(notification => {
                    const notificationItem = document.createElement('li');
                    notificationItem.classList.add('py-2', 'px-4', 'hover:bg-gray-100');
                    notificationItem.textContent = notification.message;
                    notificationList.appendChild(notificationItem);
                });

                notificationCount.textContent = notifications.length > 0 ? notifications.length : '';
                notificationCount.classList.toggle('hidden', notifications.length === 0);
            } catch (error) {
                console.error('Error al cargar las notificaciones:', error);
            }

            const socket = io("http://localhost:3000");
            const userId = localStorage.getItem('userId');
            if (userId) {
                socket.emit("joinRoom", userId);
            }

            socket.on("notification", (notification) => {
                console.log("Nueva notificación:", notification);
                const notificationList = document.getElementById('notificationList');
                const notificationItem = document.createElement('li');
                notificationItem.classList.add('py-2', 'px-4', 'hover:bg-gray-100');
                notificationItem.textContent = notification.message;
                notificationList.prepend(notificationItem);

                const notificationCount = document.getElementById('notificationCount');
                const count = parseInt(notificationCount.textContent) || 0;
                notificationCount.textContent = count + 1;
                notificationCount.classList.remove('hidden');
            });

            try {
                // Obtener los datos del usuario
                const userResponse = await fetch('http://localhost:3000/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!userResponse.ok) {
                    throw new Error(`Error ${userResponse.status}: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                const profilePictureUrl = userData.profilePicture || '/img/default-avatar.png';
                document.getElementById('profile-picture').src = profilePictureUrl;
                document.getElementById('username').textContent = userData.fullName || 'Usuario Anonimo';

                // Obtener los pedidos del usuario
                const pedidosResponse = await fetch('http://localhost:3000/api/all-purchases', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!pedidosResponse.ok) {
                    throw new Error(`Error ${pedidosResponse.status}: ${pedidosResponse.statusText}`);
                }

                const pedidos = await pedidosResponse.json();
                const pedidosList = document.getElementById('pedidos-list');
                pedidosList.innerHTML = '';

                if (pedidos.length === 0) {
                    pedidosList.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-600">No tienes pedidos recientes.</td></tr>';
                } else {
                    pedidos.forEach(pedido => {
                        const pedidoRow = `
                            <tr class="hover:bg-gray-50">
                                <td class="py-2 hidden">${pedido._id.slice(0, 4)}...</td> <!-- Abbreviated ID -->
                                <td class="py-2">${pedido.productId.name}</td>
                                <td class="py-2">${pedido.buyerId.fullName}</td>
                                <td class="py-2">${new Date(pedido.datePurchased).toLocaleDateString()}</td>
                                <td class="py-2">
                                    <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-sm">Entregado</span>
                                </td>
                                <td class="py-2">
                                    <button class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm w-full" onclick="contactBuyer('${pedido.buyerId._id}', '${pedido.productId._id}')">Contactar Comprador</button>
                                </td>
                            </tr>
                        `;
                        pedidosList.innerHTML += pedidoRow;
                    });
                }

                // Obtener las compras del usuario
                const purchasesResponse = await fetch('http://localhost:3000/api/purchases', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!purchasesResponse.ok) {
                    throw new Error(`Error ${purchasesResponse.status}: ${purchasesResponse.statusText}`);
                }

                const purchases = await purchasesResponse.json();
                const purchasesContainer = document.getElementById('purchasesContainer');
                purchasesContainer.innerHTML = '';

                if (purchases.length === 0) {
                    purchasesContainer.innerHTML = '<p class="text-center text-gray-600">No has realizado ninguna compra aún.</p>';
                } else {
                    purchases.forEach(purchase => {
                        const purchaseElement = document.createElement('div');
                        purchaseElement.className = 'mb-2'; // Reduced margin-bottom
                        purchaseElement.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="text-lg truncate" title="${purchase.productId.name}">${purchase.productId.name}</h3>
                                    <p class="text-sm text-gray-600">Comprado el ${new Date(purchase.datePurchased).toLocaleDateString()}</p>
                                </div>
                                <div>
                                    <a href="/chat-comprador.html?buyerId=${purchase.buyerId._id}&productId=${purchase.productId._id}" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-xs w-full">Contactar Vendedor</a>
                                </div>
                            </div>
                        `;
                        purchasesContainer.appendChild(purchaseElement);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al cargar los datos del usuario. Inténtalo de nuevo.');
            }

            const socket = io("http://localhost:3000"); // Conectar al servidor de WebSocket
            const userId = localStorage.getItem('userId');
            if (userId) {
                socket.emit("joinRoom", userId); // Unirse a la sala del usuario
            }

            socket.on("notification", (notification) => {
                console.log("Nueva notificación:", notification);
                updateNotificationCount(1); // Incrementar el contador
            });

            async function updateNotificationCount(increment = 0) {
                const notificationElement = document.querySelector('.fa-bell + span');
                let count = parseInt(notificationElement.textContent) || 0;
                count += increment;
                notificationElement.textContent = count > 0 ? count : '';
                notificationElement.classList.toggle('hidden', count === 0);
            }

            async function markAllNotificationsAsRead() {
                try {
                    const notificationElement = document.getElementById('notificationCount'); // Define notificationElement
                    const response = await fetch('http://localhost:3000/api/notifications/mark-all-as-read', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        updateNotificationCount(-parseInt(notificationElement.textContent || 0));
                    }
                } catch (error) {
                    console.error("Error al marcar notificaciones como leídas:", error);
                }
            }

            document.querySelector('.fa-bell').addEventListener('click', markAllNotificationsAsRead);
        });

        function contactBuyer(buyerId, productId) {
            window.location.href = `/chat-comprador.html?buyerId=${buyerId}&productId=${productId}`;
        }

        function redirectToChat(senderId, productId) {
            if (!productId || productId === 'unknown') {
                alert('No se pudo obtener el ID del producto.');
                return;
            }
            const chatUrl = `/chat-comprador.html?buyerId=${senderId}&productId=${productId}`;
            window.location.href = chatUrl;
        }
    </script>
</body>
</html>
