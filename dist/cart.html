<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras de Tutti Tienda">
    <title>Carrito de Compras - Tutti Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #ffffff;
            --color-text: #1a1a1a;
            --color-button: #0071e3; /* Azul Apple */
            --color-border: #dcdcdc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--color-primary);
            color: var(--color-text);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--color-primary);
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0071e3;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header a {
            color: #1a1a1a;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #0071e3;
        }

        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--color-primary);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            align-items: center;
            gap: 20px;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
            font-size: 1rem;
        }

        .cart-item-details h4 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cart-item-details .price {
            color: #0071e3;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .remove-btn, .save-later-btn, .update-btn {
            color: #0071e3;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .remove-btn:hover, .save-later-btn:hover, .update-btn:hover {
            color: #005bb5;
        }

        .summary {
            padding: 25px;
            background-color: var(--color-primary);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .total-container {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background-color: var(--color-button);
            color: var(--color-primary);
            padding: 16px 24px;
            width: 100%;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #005bb5;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .cart-item img {
                width: 100px;
                height: 100px;
            }

            .cart-item-details h4 {
                font-size: 1rem;
            }

            .total-container {
                font-size: 1rem;
            }

            .checkout-btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <div class="logo">
            Tutti Tienda
        </div>
        <nav>
            <a href="/">Inicio</a>
            <a href="/cart.html">Carrito</a>
        </nav>
    </header>

    <!-- Contenedor del carrito -->
    <section class="cart-container">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Tu Carrito</h2>

        <div id="cart-items" class="space-y-6">
            <!-- Los productos del carrito se insertarán aquí dinámicamente -->
        </div>

        <!-- Resumen del carrito -->
        <div class="summary">
            <div class="total-container">
                <span>Subtotal (1 producto):</span>
                <span id="total-price" class="text-teal-600">US$0.00</span>
            </div>
            <button class="checkout-btn">Proceder a la compra</button>
        </div>
    </section>

    <script>
        // Función para actualizar el carrito
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');

            // Limpiar contenido previo
            cartContainer.innerHTML = '';
            let total = 0;

            // Mostrar productos en el carrito
            cart.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('cart-item');

                productCard.innerHTML = `
                    <img src="/img/product.jpg" alt="${product.productName}">
                    <div class="cart-item-details">
                        <h4>${product.productName}</h4>
                        <span class="price">US$${product.price}</span>
                        <p>Disponible</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="update-btn" onclick="updateProduct('${product.productName}')">Actualizar</button>
                        <button class="remove-btn" onclick="removeFromCart('${product.productName}')">Eliminar</button>
                        <button class="save-later-btn" onclick="saveForLater('${product.productName}')">Guardar para más tarde</button>
                    </div>
                `;

                // Sumar al total
                total += parseFloat(product.price);

                // Agregar producto al carrito visualmente
                cartContainer.appendChild(productCard);
            });

            // Actualizar total
            totalPrice.innerText = `US$${total.toFixed(2)}`;
        }

        // Eliminar producto del carrito
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(product => product.productName !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Guardar para más tarde (funcionalidad básica)
        function saveForLater(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];

            const product = cart.find(item => item.productName === productName);
            if (product) {
                // Eliminar del carrito y agregar a los guardados
                cart = cart.filter(item => item.productName !== productName);
                savedItems.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                updateCart();
            }
        }

        // Actualizar producto (puedes personalizar la lógica para cambiar cantidades, etc.)
        function updateProduct(productName) {
            alert(`Actualizando ${productName}...`);
        }

        // Inicializar carrito al cargar la página
        window.onload = updateCart;
    </script>

</body>
</html>
