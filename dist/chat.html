<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Compra - Tutti Market</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
            <div class="flex items-center justify-center h-16 border-b border-gray-200">
                <img src="/img/logo.png" alt="Tutti Market" class="h-8">
            </div>
            <nav class="flex-1 overflow-y-auto">
                <a href="index.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-home w-5 h-5 mr-3"></i>
                    <span>Inicio</span>
                </a>
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="pedidos.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-shopping-cart w-5 h-5 mr-3"></i>
                    <span>Pedidos</span>
                </a>
                <a href="pagos.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-dollar-sign w-5 h-5 mr-3"></i>
                    <span>Pagos</span>
                </a>
                <a href="publicaciones.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-box-open w-5 h-5 mr-3"></i>
                    <span>Publicaciones</span>
                </a>
                <a href="mensajes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-comments w-5 h-5 mr-3"></i>
                    <span>Mensajes</span>
                </a>
                <a href="configuracion.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-cog w-5 h-5 mr-3"></i>
                    <span>Configuración</span>
                </a>
                <a href="#" id="logout" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <div class="flex-1 md:ml-64 p-8">


            <!-- Área del chat -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden" style="height: 90vh;">
                <!-- Encabezado del chat con información del producto -->
                <div class="bg-white text-gray-800 p-4 border-b">
                    <h1 class="text-xl font-bold mb-2" id="chatTitle">Chat de Compra</h1>
                    <div class="flex items-center" id="productInfo">
                        <img id="productImage" src="/img/placeholder.png" alt="Producto" class="w-16 h-16 object-cover rounded mr-4">
                        <div>
                            <h2 id="productName" class="font-semibold">Nombre del Producto</h2>
                            <p id="productPrice" class="text-sm">$0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Área de mensajes -->
                <div id="chatMessages" class="flex flex-col space-y-4 p-4 overflow-y-auto" style="height: calc(90vh - 200px);">
                    <!-- Los mensajes se añadirán aquí -->
                </div>

                <!-- Formulario para enviar mensajes -->
                <div class="border-t p-4 bg-gray-50">
                    <form id="messageForm" class="flex items-center">
                        <input type="text" id="messageInput" class="flex-1 border rounded-l-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe un mensaje...">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="/js/chat.js">
    </script>
</body>
</html>
