<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-64 p-6 shadow-lg">
            <div class="mb-8">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
            </div>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="/pedidos.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="/pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="/publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="/mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="/configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Pedidos</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                        <div id="notificationDropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                            <ul id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="username" class="ml-2 text-gray-700"></span>
                    </div>
                </div>
            </header>

            <!-- Lista de pedidos -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Pedidos Recientes</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left py-2 hidden">ID</th> <!-- Ocultar la columna ID -->
                                <th class="text-left py-2">Producto</th>
                                <th class="text-left py-2">Comprador</th>
                                <th class="text-left py-2">Fecha</th>
                                <th class="text-left py-2">Estado</th>
                                <th class="text-left py-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pedidos-list">
                            <!-- Los pedidos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<!-- Script para cargar pedidos y foto de perfil -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const userId = localStorage.getItem('userId');
        let ws;

        // Cargar datos del usuario
        await loadUserData();

        function connectWebSocket() {
            // Usa la URL apropiada según tu entorno (desarrollo o producción)
            const wsUrl = location.hostname === 'localhost' 
                ? 'ws://localhost:3000'
                : 'wss://tu-tti-backend.vercel.app';

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log("Conexión WebSocket establecida");
                if (userId) {
                    ws.send(JSON.stringify({ type: 'joinRoom', userId: userId }));
                }
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'notification') {
                    console.log("Nueva notificación:", data.message);
                    // Actualizar la UI con la nueva notificación
                }
            };

            ws.onerror = function(error) {
                console.error("Error en la conexión WebSocket:", error);
                // Implementar fallback a polling si es necesario
                startPolling();
            };

            ws.onclose = function() {
                console.log("Conexión WebSocket cerrada");
                // Intentar reconectar después de un tiempo
                setTimeout(connectWebSocket, 5000);
            };
        }

        function startPolling() {
            // Implementar lógica de polling aquí
            console.log("Iniciando polling como fallback");
            // Ejemplo: 
            // setInterval(() => fetchNotifications(), 10000);
        }

        // Iniciar la conexión WebSocket
        connectWebSocket();

        // Aquí puedes añadir el código para cargar los pedidos
        // Por ejemplo:
        loadOrders();
    });

    async function loadUserData() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('No se encontró token de autenticación');
            return;
        }

        try {
            const response = await fetch('https://tu-tti.vercel.app/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Error al obtener datos del usuario');
            }

            const userData = await response.json();

            // Actualizar nombre de usuario
            document.getElementById('username').textContent = userData.fullName || 'Usuario';

            // Actualizar foto de perfil
            const profilePicture = document.getElementById('profile-picture');
            profilePicture.src = userData.profilePicture || '/img/default-avatar.png';

        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function loadOrders() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('No se encontró token de autenticación');
            document.getElementById('pedidos-list').innerHTML = '<tr><td colspan="5">Error: No se encontró token de autenticación</td></tr>';
            return;
        }

        try {
            console.log('Iniciando solicitud de pedidos...');
            const response = await fetch('https://tu-tti.vercel.app/api/orders', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                }
            });

            console.log('Respuesta recibida. Estado:', response.status);
            console.log('Headers:', Object.fromEntries(response.headers.entries()));
            const contentType = response.headers.get("content-type");
            const responseText = await response.text();

            console.log('Content-Type:', contentType);
            console.log('Respuesta completa:', responseText);

            if (!response.ok) {
                throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
            }

            if (contentType && contentType.includes("application/json")) {
                const orders = JSON.parse(responseText);
                console.log('Pedidos recibidos:', orders);
                displayOrders(orders);
            } else {
                console.error('La respuesta no es JSON. Contenido:', responseText.substring(0, 200));
                throw new Error("La respuesta del servidor no es JSON");
            }
        } catch (error) {
            console.error('Error detallado:', error);
            document.getElementById('pedidos-list').innerHTML = `<tr><td colspan="5">Error al cargar los pedidos: ${error.message}</td></tr>`;
        }
    }

    function displayOrders(orders) {
        const ordersList = document.getElementById('pedidos-list');
        ordersList.innerHTML = '';

        orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="py-2">${order.productName}</td>
                <td class="py-2">${order.buyerName}</td>
                <td class="py-2">${new Date(order.date).toLocaleDateString()}</td>
                <td class="py-2">${order.status}</td>
                <td class="py-2">
                    <button class="text-blue-600 hover:text-blue-800">Ver detalles</button>
                </td>
            `;
            ordersList.appendChild(row);
        });
    }
</script>
</body>
</html>
