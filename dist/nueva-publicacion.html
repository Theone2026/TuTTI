<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Publicación - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-full md:w-64 p-6 shadow-lg md:static fixed z-10 md:z-auto transform md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="flex justify-between items-center mb-8 md:block">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
                <button class="md:hidden text-gray-700" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="Pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Botón para abrir el menú -->
        <button class="fixed bg-blue-500 text-white p-2 rounded-full shadow-lg md:hidden" id="openSidebar" style="top: 1rem; right: 1rem;">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Contenido principal -->
        <main class="flex-1 p-4 md:p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Nueva Publicación</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer text-xl hover:text-blue-500 transition-colors duration-300" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-500">
                        <span id="username" class="ml-2 text-gray-700 font-semibold">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Formulario de nueva publicación -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Detalles del Producto</h2>
                <form id="nueva-publicacion-form" class="space-y-4" enctype="multipart/form-data">
                    <!-- Nombre del producto -->
                    <div>
                        <label for="nombre-producto" class="block text-gray-700">Nombre del Producto</label>
                        <input type="text" id="nombre-producto" name="nombre" class="w-full p-2 border rounded-lg" required>
                    </div>

                    <!-- Categoría -->
                    <div>
                        <label for="categoria-producto" class="block text-gray-700">Categoría</label>
                        <select id="categoria-producto" name="categoria" class="w-full p-2 border rounded-lg" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Computadoras">Computadoras</option>
                            <option value="Audio">Audio</option>
                            <option value="Tablets">Tablets</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Smart TV">Smart TV</option>
                            <option value="Gaming">Gaming</option>
                        </select>
                    </div>

                    <!-- Precio y Moneda -->
                    <div>
                        <label for="precio-producto" class="block text-gray-700">Precio</label>
                        <div class="flex gap-4">
                            <select id="currency" name="currency" class="w-1/4 p-2 border rounded-lg" required>
                                <option value="UYU">UYU</option>
                                <option value="USD">USD</option>
                            </select>
                            <input type="number" id="precio-producto" name="precio" class="w-3/4 p-2 border rounded-lg" required>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">
                            Comisión del 5%: <span id="comision">$0</span>
                        </p>
                    </div>

                    <!-- Descripción -->
                    <div>
                        <label for="descripcion-producto" class="block text-gray-700">Descripción</label>
                        <textarea id="descripcion-producto" name="descripcion" class="w-full p-2 border rounded-lg" rows="4" required></textarea>
                    </div>

                    <!-- Stock -->
                    <div>
                        <label for="stock-producto" class="block text-gray-700">Stock Disponible</label>
                        <input type="number" id="stock-producto" name="stock" class="w-full p-2 border rounded-lg" required>
                    </div>

                    <!-- Estado del Producto -->
                    <div>
                        <label for="estado-producto" class="block text-gray-700">Estado del Producto</label>
                        <select id="estado-producto" name="estado" class="w-full p-2 border rounded-lg" required>
                            <option value="">Selecciona el estado</option>
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado">Usado</option>
                            <option value="Reacondicionado">Reacondicionado</option>
                        </select>
                    </div>

                    <!-- Imágenes -->
                    <div>
                        <label class="block text-gray-700">Imágenes del Producto</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-2">
                            <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <input type="file" id="coverImageInput" name="imagenes" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                                <i class="fas fa-image text-4xl text-gray-400"></i>
                                <p class="mt-2 text-sm text-gray-600">Imagen de portada</p>
                            </div>
                            <!-- Repetir para otras imágenes -->
                        </div>
                    </div>

                    <!-- Opciones de envío -->
                    <div>
                        <label class="block text-gray-700">Opciones de Envío</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="envioDomicilio" name="envioDomicilio" class="mr-2">
                                <span>Envío a domicilio</span>
                            </label>
                            <div id="envioDomicilioDetalles" class="pl-6 hidden">
                                <input type="number" id="costoEnvio" name="costoEnvio" class="w-full p-2 border rounded-lg" placeholder="Costo de envío">
                            </div>
                            <label class="flex items-center">
                                <input type="checkbox" id="retiroLocal" name="retiroLocal" class="mr-2">
                                <span>Retiro en local</span>
                            </label>
                            <div id="retiroLocalDetalles" class="pl-6 hidden">
                                <input type="text" id="direccionRetiro" name="direccionRetiro" class="w-full p-2 border rounded-lg" placeholder="Dirección de retiro">
                            </div>
                        </div>
                    </div>
                    <!-- Botón de enviar -->
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-plus mr-2"></i>
                        Publicar Producto
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal de carga -->
    <div id="loadingModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <p class="text-lg font-semibold">Creando publicación...</p>
            <div class="mt-4 w-12 h-12 border-t-4 border-blue-500 border-solid rounded-full animate-spin"></div>
        </div>
    </div>

    <script src="/js/nueva-publicacion.js"></script>
</body>
</html>
