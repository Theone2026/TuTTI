<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Tutti Market</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos personalizados adicionales para el formulario de registro */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris claro de Tailwind */
        }
        .register-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 550px; /* Más ancho para más campos */
            width: 95%;
        }
        .register-logo {
            max-width: 80px;
            margin-bottom: 1.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* ring-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* ring-blue-500/30 */
        }
        .btn-primary {
            background-color: #2563eb; /* blue-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border: 1px solid #34d399; /* green-400 */
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            border: 1px solid #ef4444; /* red-400 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 py-10">
    <div class="register-card">
        <div class="text-center">
            <img src="img/logo.png" alt="Tutti Market Logo" class="register-logo mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Crea tu cuenta en Tutti</h2>
            <p class="text-gray-600 mb-6">Completa tus datos para empezar</p>
        </div>

        <div id="registrationMessage" class="message hidden" role="alert"></div>
        
        <form id="registrationForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required autocomplete="name"
                           class="input-field placeholder-gray-400">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="input-field placeholder-gray-400">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="input-field placeholder-gray-400">
                </div>
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Número de Teléfono</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" autocomplete="tel"
                           class="input-field placeholder-gray-400">
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                    <input type="text" id="address" name="address" required autocomplete="street-address"
                           class="input-field placeholder-gray-400">
                    <button type="button" id="editAddressButton" class="text-sm text-blue-600 hover:underline mt-2">
                        <i class="fas fa-edit"></i> Editar Dirección
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                        <input type="text" id="city" name="city" required autocomplete="address-level2"
                               class="input-field placeholder-gray-400">
                    </div>
                    <div>
                        <label for="postalCode" class="block text-sm font-medium text-gray-700 mb-1">Código Postal</label>
                        <input type="text" id="postalCode" name="postalCode" required autocomplete="postal-code"
                               class="input-field placeholder-gray-400">
                    </div>
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">País</label>
                        <input type="text" id="country" name="country" required autocomplete="country-name"
                               class="input-field placeholder-gray-400">
                    </div>
                </div>
                <div>
                    <label for="cedula" class="block text-sm font-medium text-gray-700 mb-1">Cédula (Opcional)</label>
                    <input type="text" id="cedula" name="cedula"
                           class="input-field placeholder-gray-400">
                </div>
            </div>
            
            <button type="submit" class="btn-primary w-full text-lg font-semibold py-3 mt-6">
                Registrarse
            </button>
        </form>
        
        <p class="mt-8 text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="/login" class="text-blue-600 hover:underline font-medium">
                Inicia sesión aquí
            </a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
