<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto - Tutti Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Verificar si el usuario está autenticado
        if (!localStorage.getItem('isAuthenticated')) {
            // Redirigir al login si no está autenticado
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <h1 class="text-center text-2xl font-bold text-gray-800">Publicar Producto</h1>
    </header>

    <!-- Main Content -->
    <main class="p-5 max-w-4xl mx-auto bg-white shadow-md rounded-lg mt-8">
        <!-- Formulario -->
        <form id="productForm" class="space-y-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Detalles del Producto</h2>

            <!-- Categoría -->
            <div>
                <label for="category" class="block text-gray-700 font-semibold mb-2">Categoría:</label>
                <select id="category" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" required>
                    <option value="">Seleccionar categoría</option>
                    <option value="Electrónica">Electrónica</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Juguetes">Juguetes</option>
                </select>
            </div>

            <!-- Título -->
            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-2">Título del producto:</label>
                <input type="text" id="title" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" placeholder="Ej. Audífonos Bluetooth" required>
            </div>

            <!-- Descripción -->
            <div>
                <label for="description" class="block text-gray-700 font-semibold mb-2">Descripción:</label>
                <textarea id="description" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" rows="3" placeholder="Describe el producto" required></textarea>
            </div>

            <!-- Precio -->
            <div>
                <label for="price" class="block text-gray-700 font-semibold mb-2">Precio ($):</label>
                <input type="number" id="price" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" placeholder="Ej. 29.99" required>
            </div>

            <!-- Inventario -->
            <div>
                <label for="stock" class="block text-gray-700 font-semibold mb-2">Inventario:</label>
                <input type="number" id="stock" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" placeholder="Cantidad disponible" required>
            </div>

            <!-- Atributos -->
            <div>
                <label for="attributes" class="block text-gray-700 font-semibold mb-2">Atributos (Tamaño, color, material, etc.):</label>
                <input type="text" id="attributes" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" placeholder="Ej. Rojo, Algodón, L">
            </div>

            <!-- Subida de imágenes -->
            <div>
                <label for="image" class="block text-gray-700 font-semibold mb-2">Imágenes:</label>
                <input type="file" id="image" class="block w-full text-gray-700 border border-gray-300 rounded-md focus:ring focus:ring-green-300" accept="image/*" multiple required>
            </div>

            <!-- Botón de publicar -->
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Publicar Producto</button>
        </form>

        <!-- Lista de productos publicados -->
        <section id="productList" class="mt-10">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Productos Publicados</h2>
            <div id="products" class="space-y-6"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
