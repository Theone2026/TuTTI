<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-64 p-6 shadow-lg">
            <!-- Logo -->
            <div class="mb-8">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
            </div>
            <!-- Menú -->
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="Pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Editar Producto</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer"></i>
                        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span class="ml-2 text-gray-700" id="username">MAIKEL MADRUGA</span>
                    </div>
                </div>
            </header>

            <!-- Formulario de edición de producto -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Detalles del Producto</h2>
                <form id="editar-producto-form" class="space-y-4" enctype="multipart/form-data">
                    <!-- Nombre del producto -->
                    <div>
                        <label class="block text-gray-700">Nombre del Producto</label>
                        <input type="text" id="nombre-producto" class="w-full p-2 border rounded-lg" placeholder="Ej: Macbook Air M1" required>
                    </div>

                    <!-- Categoría del producto -->
                    <div>
                        <label class="block text-gray-700">Categoría</label>
                        <select id="categoria-producto" class="w-full p-2 border rounded-lg" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Computadoras">Computadoras</option>
                            <option value="Audio">Audio</option>
                            <option value="Tablets">Tablets</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Smart TV">Smart TV</option>
                            <option value="Gaming">Gaming</option>
                        </select>
                    </div>

                    <!-- Precio y Comisión -->
                    <div>
                        <label class="block text-gray-700">Precio</label>
                        <div class="flex gap-4">
                            <select id="currency" class="w-1/2 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary" required>
                                <option value="UYU">UYU</option>
                                <option value="USD">USD</option>
                            </select>
                            <input type="number" id="precio-producto" class="w-1/2 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary" placeholder="Precio" required>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">
                            Comisión del 10%: <span id="comision">$0</span>
                        </p>
                    </div>

                    <!-- Descripción del producto -->
                    <div>
                        <label class="block text-gray-700">Descripción</label>
                        <textarea id="descripcion-producto" class="w-full p-2 border rounded-lg" rows="4" placeholder="Describe tu producto..." required></textarea>
                    </div>

                    <!-- Stock Disponible -->
                    <div>
                        <label class="block text-gray-700">Stock Disponible</label>
                        <input type="number" id="stock-producto" class="w-full p-2 border rounded-lg" placeholder="Ej: 10" required>
                    </div>

                    <!-- Estado del Producto -->
                    <div>
                        <label class="block text-gray-700">Estado del Producto</label>
                        <select id="estado-producto" class="w-full p-2 border rounded-lg" required>
                            <option value="">Selecciona el estado</option>
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado">Usado</option>
                            <option value="Reacondicionado">Reacondicionado</option>
                        </select>
                    </div>

                    <!-- Estado de Publicación -->
                    <div>
                        <label class="block text-gray-700">Estado de Publicación</label>
                        <select id="status-producto" class="w-full p-2 border rounded-lg" required>
                            <option value="active">Activo</option>
                            <option value="archived">Archivado</option>
                            <option value="out_of_stock">Agotado</option>
                        </select>
                    </div>

                    <!-- Galería de Imágenes -->
                    <div>
                        <label class="block text-gray-700">Imágenes del Producto</label>
                        <!-- Foto de Portada -->
                        <div class="mb-4">
                            <label class="font-bold">Foto de Portada (Obligatoria)</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                <div class="relative">
                                    <div class="image-upload-box border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-blue-500 transition-colors h-40" onclick="document.getElementById('coverImageInput').click()">
                                        <input type="file" id="coverImageInput" name="coverImage" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'cover')">
                                        <i class="fas fa-plus text-gray-400 text-2xl"></i>
                                    </div>
                                    <div id="coverImagePreview" class="absolute inset-0 hidden">
                                        <img src="" alt="Foto de Portada" class="w-full h-full object-cover rounded-lg">
                                        <button type="button" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" onclick="removeImage(this)">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Otras Fotos -->
                        <div>
                            <label class="font-bold">Otras Fotos (Máximo 4)</label>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4" id="otherImagesContainer">
                                <!-- Cuadraditos para otras fotos -->
                                <div class="relative">
                                    <div class="image-upload-box border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-blue-500 transition-colors h-32 w-full" onclick="document.getElementById('otherImageInput1').click()">
                                        <input type="file" id="otherImageInput1" name="otherImage1" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'other1')">
                                        <i class="fas fa-plus text-gray-400 text-2xl"></i>
                                    </div>
                                    <div id="otherImagePreview1" class="absolute inset-0 hidden">
                                        <img src="" alt="Otra Foto 1" class="w-full h-full object-cover rounded-lg">
                                        <button type="button" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" onclick="removeImage(this)">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- Repetir para otras 3 fotos -->
                            </div>
                        </div>
                    </div>

                    <!-- Opciones de Entrega -->
                    <div>
                        <label class="block text-gray-700">Opciones de Entrega</label>
                        <div class="space-y-4">
                            <!-- Enviar a domicilio -->
                            <div class="p-4 border border-gray-300 rounded-lg">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="envioDomicilio" name="envioDomicilio" class="mr-2">
                                    <span class="font-medium">Enviar a domicilio</span>
                                </label>
                                <div id="envioDomicilioDetalles" class="mt-2 hidden">
                                    <label class="block text-gray-700">Costo de envío</label>
                                    <input type="number" id="costoEnvio" class="w-full p-2 border rounded-lg" placeholder="Costo de envío (opcional)">
                                </div>
                            </div>
                            <!-- Retirar en domicilio del vendedor -->
                            <div class="p-4 border border-gray-300 rounded-lg">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="retiroLocal" name="retiroLocal" class="mr-2">
                                    <span class="font-medium">Retirar en domicilio del vendedor</span>
                                </label>
                                <div id="retiroLocalDetalles" class="mt-2 hidden">
                                    <label class="block text-gray-700">Dirección de retiro</label>
                                    <input type="text" id="direccionRetiro" class="w-full p-2 border rounded-lg" placeholder="Dirección de retiro">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-save mr-2"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Función para manejar la subida de imágenes
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                if (type === 'cover') {
                    const coverPreview = document.getElementById('coverImagePreview');
                    coverPreview.querySelector('img').src = e.target.result;
                    coverPreview.classList.remove('hidden');
                } else {
                    const otherPreview = document.getElementById(`otherImagePreview${type.replace('other', '')}`);
                    otherPreview.querySelector('img').src = e.target.result;
                    otherPreview.classList.remove('hidden');
                }
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Función para eliminar imágenes
        function removeImage(button) {
            const imgContainer = button.parentElement;
            imgContainer.classList.add('hidden');
            imgContainer.querySelector('img').src = '';
        }

        // Función para calcular la comisión
        function calcularComision() {
            const precio = parseFloat(document.getElementById('precio-producto').value);
            const moneda = document.getElementById('currency').value;

            if (!isNaN(precio) && precio > 0) {
                const comision = precio * 0.10; // 10% de comisión
                document.getElementById('comision').textContent = `$${comision.toFixed(2)} ${moneda}`;
            } else {
                document.getElementById('comision').textContent = '$0';
            }
        }

        // Escuchar cambios en el campo de precio
        document.getElementById('precio-producto').addEventListener('input', calcularComision);

        // Escuchar cambios en el selector de moneda
        document.getElementById('currency').addEventListener('change', calcularComision);

        // Mostrar/ocultar detalles de envío
        document.getElementById('envioDomicilio').addEventListener('change', function () {
            const detalles = document.getElementById('envioDomicilioDetalles');
            detalles.classList.toggle('hidden', !this.checked);
        });

        // Mostrar/ocultar detalles de retiro
        document.getElementById('retiroLocal').addEventListener('change', function () {
            const detalles = document.getElementById('retiroLocalDetalles');
            detalles.classList.toggle('hidden', !this.checked);
        });

        // Función para cargar los datos del producto
        async function cargarDatosProducto() {
            const productId = new URLSearchParams(window.location.search).get('id');
            if (!productId) {
                alert('Producto no encontrado.');
                window.location.href = 'publicaciones.html';
                return;
            }

            try {
                console.log(`Fetching product data for ID: ${productId}`);
                const response = await fetch(`http://localhost:3000/api/products/${productId}`);
                if (!response.ok) {
                    throw new Error('Error al cargar el producto.');
                }

                const product = await response.json();
                console.log('Product data:', product);
                document.getElementById('nombre-producto').value = product.name || '';
                document.getElementById('categoria-producto').value = product.category || '';
                document.getElementById('precio-producto').value = product.price || '';
                document.getElementById('descripcion-producto').value = product.description || '';
                document.getElementById('stock-producto').value = product.stock ?? '';
                document.getElementById('estado-producto').value = product.condition || '';
                document.getElementById('currency').value = product.currency || 'USD';
                document.getElementById('status-producto').value = product.status || 'active';
                document.getElementById('envioDomicilio').checked = product.envioDomicilio || false;
                document.getElementById('retiroLocal').checked = product.retiroLocal || false;
                document.getElementById('costoEnvio').value = product.costoEnvio || '';
                document.getElementById('direccionRetiro').value = product.direccionRetiro || '';

                // Cargar imágenes
                if (product.images && product.images.length > 0) {
                    const coverImagePreview = document.getElementById('coverImagePreview');
                    coverImagePreview.querySelector('img').src = product.images[0];
                    coverImagePreview.classList.remove('hidden');

                    for (let i = 1; i < product.images.length; i++) {
                        const otherImagePreview = document.getElementById(`otherImagePreview${i}`);
                        if (otherImagePreview) {
                            otherImagePreview.querySelector('img').src = product.images[i];
                            otherImagePreview.classList.remove('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Error al cargar el producto:', error);
                alert('Hubo un error al cargar el producto.');
            }
        }

        // Manejar el envío del formulario
        document.getElementById('editar-producto-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Verificar si el usuario está autenticado
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para editar el producto.');
                window.location.href = '/login.html';
                return;
            }

            // Verificar si el token ha expirado
            function isTokenExpired(token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.exp * 1000 < Date.now();
            }

            if (isTokenExpired(token)) {
                alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                window.location.href = '/login.html';
                return;
            }

            // Obtener los datos del formulario
            const productId = new URLSearchParams(window.location.search).get('id');
            const nombre = document.getElementById('nombre-producto').value;
            const categoria = document.getElementById('categoria-producto').value;
            const precio = document.getElementById('precio-producto').value;
            const descripcion = document.getElementById('descripcion-producto').value;
            const stock = document.getElementById('stock-producto').value;
            const estado = document.getElementById('estado-producto').value;
            const currency = document.getElementById('currency').value;
            const status = document.getElementById('status-producto').value;
            const envioDomicilio = document.getElementById('envioDomicilio').checked;
            const retiroLocal = document.getElementById('retiroLocal').checked;
            const costoEnvio = document.getElementById('costoEnvio').value;
            const direccionRetiro = document.getElementById('direccionRetiro').value;

            // Verificar que se haya subido al menos una imagen (la de portada)
            const coverImageInput = document.getElementById('coverImageInput');
            if (!coverImageInput.files || coverImageInput.files.length === 0) {
                alert('Por favor, sube al menos una imagen de portada.');
                return;
            }

            // Validar campos obligatorios
            if (!nombre || !categoria || !precio || !descripcion || !stock || !estado) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Crear el objeto FormData
            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('categoria', categoria);
            formData.append('precio', precio);
            formData.append('descripcion', descripcion);
            formData.append('stock', stock);
            formData.append('estado', estado);
            formData.append('currency', currency);
            formData.append('status', status);
            formData.append('envioDomicilio', envioDomicilio);
            formData.append('retiroLocal', retiroLocal);
            formData.append('costoEnvio', costoEnvio);
            formData.append('direccionRetiro', direccionRetiro);

            // Adjuntar la foto de portada
            if (coverImageInput.files.length > 0) {
                formData.append('imagenes', coverImageInput.files[0]);
            }

            // Adjuntar otras fotos
            for (let i = 1; i <= 4; i++) {
                const otherImageInput = document.getElementById(`otherImageInput${i}`);
                if (otherImageInput && otherImageInput.files.length > 0) {
                    formData.append('imagenes', otherImageInput.files[0]);
                }
            }

            try {
                // Enviar la solicitud al servidor
                const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`, // Incluir el token aquí
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                alert('Producto editado exitosamente.');
                window.location.href = 'publicaciones.html'; // Redirigir a la página de publicaciones
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al editar el producto. Inténtalo de nuevo.');
            }
        });

        // Cargar datos del producto al cargar la página
        window.onload = cargarDatosProducto;
    </script>
</body>
</html>
