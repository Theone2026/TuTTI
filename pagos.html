<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-64 p-6 shadow-lg">
            <div class="mb-8">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
            </div>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="/pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="/pagos.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="/publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="/mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="/configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Pagos</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                        <div id="notificationDropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                            <ul id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="username" class="ml-2 text-gray-700">Fabian Madruga</span>
                    </div>
                </div>
            </header>

            <!-- Historial de Pagos -->
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">Historial de Pagos</h2>
                <div class="overflow-x-auto bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="text-left py-2 px-4">ID</th>
                                <th class="text-left py-2 px-4">Monto</th>
                                <th class="text-left py-2 px-4">Producto</th>
                                <th class="text-left py-2 px-4">Fecha</th>
                                <th class="text-left py-2 px-4">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="pagos-list">
                            <!-- Los pagos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Pagos Detallados -->
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">Pagos Detallados</h2>
                <div id="paymentsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Payments will be dynamically added here -->
                </div>
            </section>

            <!-- Mis Ventas -->
            <section>
                <h2 class="text-xl font-bold mb-4">Mis Ventas</h2>
                <div id="salesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Sales will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Script para cargar pagos -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para ver tus pagos.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Fetch payments for the user
                const paymentsResponse = await fetch('http://localhost:3000/api/payments', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!paymentsResponse.ok) {
                    throw new Error(`Error ${paymentsResponse.status}: ${paymentsResponse.statusText}`);
                }

                const payments = await paymentsResponse.json();
                const pagosList = document.getElementById('pagos-list');
                const paymentsContainer = document.getElementById('paymentsContainer');
                const salesContainer = document.getElementById('salesContainer');
                pagosList.innerHTML = '';
                paymentsContainer.innerHTML = '';
                salesContainer.innerHTML = '';

                if (payments.length === 0) {
                    pagosList.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-600">No tienes pagos registrados aún.</td></tr>';
                    paymentsContainer.innerHTML = '<p class="text-center text-gray-600">No tienes pagos registrados aún.</p>';
                    salesContainer.innerHTML = '<p class="text-center text-gray-600">No tienes ventas registradas aún.</p>';
                } else {
                    payments.forEach(payment => {
                        // Add to the payments table
                        const pagoRow = `
                            <tr class="hover:bg-gray-50">
                                <td class="py-2 px-4">${payment._id || 'N/A'}</td>
                                <td class="py-2 px-4 ${payment.type === 'sold' ? 'text-green-600' : 'text-red-600'}">
                                    ${payment.type === 'sold' ? '+' : '-'}$${payment.amount.toFixed(2)}
                                </td>
                                <td class="py-2 px-4">${payment.product.name || 'Producto desconocido'}</td>
                                <td class="py-2 px-4">${new Date(payment.date).toLocaleDateString()}</td>
                                <td class="py-2 px-4">
                                    <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-sm">Completado</span>
                                </td>
                            </tr>
                        `;
                        pagosList.innerHTML += pagoRow;

                        // Add to the payments summary
                        const paymentElement = document.createElement('div');
                        paymentElement.className = 'bg-white p-4 border border-gray-200 rounded-lg shadow-md';
                        paymentElement.innerHTML = `
                            <h3 class="text-lg font-semibold truncate break-words" title="${payment.product.name}">
                                ${payment.product.name}
                            </h3>
                            <p class="text-sm text-gray-600">${payment.type === 'sold' ? 'Vendido' : 'Comprado'} el ${new Date(payment.date).toLocaleDateString()}</p>
                            <p class="text-lg font-bold ${payment.type === 'sold' ? 'text-green-600' : 'text-red-600'}">
                                ${payment.type === 'sold' ? '+' : '-'}$${payment.amount.toFixed(2)}
                            </p>
                        `;
                        if (payment.type === 'sold') {
                            salesContainer.appendChild(paymentElement);
                        } else {
                            paymentsContainer.appendChild(paymentElement);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al cargar los pagos. Inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
