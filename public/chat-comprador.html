<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Chat con el Comprador - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script> <!-- Añadir este script -->
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-full md:w-64 p-6 shadow-lg md:static fixed z-10 md:z-auto transform md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="flex justify-between items-center mb-8 md:block">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
                <button class="md:hidden text-gray-700" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-home mr-2"></i>
                    Inicio
                </a>
                <a href="dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="Pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="mensajes.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
                <a href="/mis-compras.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-bag mr-2"></i>
                    Mis Compras
                </a>
            </nav>
        </aside>

        <!-- Botón para abrir el menú -->
        <button class="fixed bg-blue-500 text-white p-2 rounded-full shadow-lg md:hidden" id="openSidebar" style="top: 80px; right: 16px;">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Contenido principal -->
        <main class="flex-1 p-4 md:p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-xl md:text-2xl font-bold" id="chatTitle">Chat con el Comprador</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer" id="notificationBell"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                        <div id="notificationDropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                            <ul id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="username" class="ml-2 text-gray-700">Usuario Anonimo</span>
                    </div>
                </div>
            </header>

            <!-- Sección de Chat -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold" id="chatSectionTitle">Chat con el Comprador</h2>
                    <div class="flex space-x-2">
                        <button id="clearChatButton" class="text-sm text-red-600 hover:underline">Limpiar Chat</button>
                        <button id="deleteMessagesButton" class="text-sm text-red-600 hover:underline">Borrar Mensajes</button>
                    </div>
                </div>
                <div id="chatContainer" class="overflow-y-auto h-96 p-4 border border-gray-300 rounded-lg mb-4">
                    <!-- Messages will be dynamically added here -->
                </div>
                <form id="chatForm" class="flex">
                    <input type="text" id="chatInput" class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none" placeholder="Escribe tu mensaje...">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors">
                        Enviar
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para ver esta página.');
                window.location.href = '/login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const buyerId = urlParams.get('buyerId');
            const productId = urlParams.get('productId');

            if (!buyerId || !productId) {
                alert('No se pudo obtener el ID del comprador o el ID del producto. Por favor, verifica el enlace.');
                console.error(`buyerId: ${buyerId}, productId: ${productId}`);
                window.location.href = '/dashboard.html'; // Redirect to a safe page
                return;
            }

            const socket = io("http://localhost:3000");
            const userId = localStorage.getItem('userId');
            if (productId) {
                socket.emit('joinRoom', { productId });
            }

            // Listen for new messages in real-time
            socket.on('newMessage', (message) => {
                if (message.productId === productId) {
                    addMessageToChat(message);
                }
            });

            document.getElementById('chatForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const chatInput = document.getElementById('chatInput');
                const messageText = chatInput.value.trim();
                if (!messageText) return;

                try {
                    const response = await fetch('http://localhost:3000/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ buyerId, text: messageText, productId }),
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    chatInput.value = '';
                    socket.emit('newMessage', data.newMessage); // Emit the message to the WebSocket
                } catch (error) {
                    console.error('Error al enviar el mensaje:', error);
                }
            });

            async function loadMessages() {
                const buyerId = urlParams.get('buyerId');
                const productId = urlParams.get('productId');

                // Validate buyerId and productId
                if (!buyerId || buyerId === 'unknown' || !productId) {
                    console.error('buyerId o productId no son válidos:', { buyerId, productId });
                    alert('No se pudo cargar el chat debido a datos inválidos.');
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/api/messages?buyerId=${encodeURIComponent(buyerId)}&productId=${encodeURIComponent(productId)}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const messages = await response.json();
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '';

                    if (messages.length === 0) {
                        chatContainer.innerHTML = '<p class="text-center text-gray-600">No tienes mensajes aún.</p>';
                    } else {
                        messages.forEach(message => {
                            addMessageToChat(message);
                        });
                    }
                } catch (error) {
                    console.error('Error al cargar los mensajes:', error);
                    alert('Hubo un error al cargar los mensajes. Por favor, inténtalo de nuevo.');
                }
            }

            function addMessageToChat(message) {
                const chatContainer = document.getElementById('chatContainer');
                const currentUserId = localStorage.getItem('userId');
                const isSender = message.senderId._id === currentUserId; // Use senderId._id for proper comparison
                const senderName = isSender ? 'Tú' : message.senderId.fullName || 'Usuario Anonimo';

                const messageElement = document.createElement('div');
                messageElement.className = `mb-4 flex ${isSender ? 'justify-end' : 'justify-start'}`;
                messageElement.innerHTML = `
                    <div class="max-w-xs bg-${isSender ? 'blue' : 'gray'}-200 p-3 rounded-lg shadow-md">
                        <p class="font-bold text-sm text-${isSender ? 'blue' : 'gray'}-800">${senderName}</p>
                        <p class="text-sm text-gray-800">${message.text}</p>
                        <p class="text-xs text-gray-500 mt-1">${new Date(message.date).toLocaleTimeString()}</p>
                    </div>
                `;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            try {
                const userResponse = await fetch('http://localhost:3000/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!userResponse.ok) {
                    throw new Error(`Error ${userResponse.status}: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                const profilePictureUrl = userData.profilePicture || localStorage.getItem('profilePicture') || '/img/default-avatar.png';
                document.getElementById('profile-picture').src = profilePictureUrl;
                document.getElementById('username').textContent = userData.fullName || 'Usuario Anonimo';

                const productResponse = await fetch(`http://localhost:3000/api/product/${productId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!productResponse.ok) {
                    if (productResponse.status === 404) {
                        alert('Producto no encontrado.');
                    } else {
                        throw new Error(`Error ${productResponse.status}: ${productResponse.statusText}`);
                    }
                    return;
                }

                const productData = await productResponse.json();
                const productName = productData.name || 'Producto';
                document.getElementById('chatTitle').textContent = `Chat sobre ${productName}`;
                document.getElementById('chatSectionTitle').textContent = `Chat sobre ${productName}`;

                loadMessages(); // Ensure messages are loaded on page load
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al cargar los datos del usuario. Inténtalo de nuevo.');
            }
        });

        async function loadNotifications() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/notifications', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) throw new Error('Error al cargar las notificaciones.');

                const notifications = await response.json();
                const notificationCount = notifications.length;
                const notificationElement = document.getElementById('notificationCount');
                const notificationList = document.getElementById('notificationList');

                if (notificationCount > 0) {
                    notificationElement.textContent = notificationCount;
                    notificationElement.classList.remove('hidden');
                    notificationList.innerHTML = notifications.map(notification => {
                        const productId = notification.productId ? notification.productId._id : 'unknown';
                        return `
                            <li class="p-2 hover:bg-gray-100 cursor-pointer flex items-center" onclick="viewNotification('${notification._id}', '${productId}')">
                                <div class="flex-shrink-0 w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-gray-700">${notification.message}</p>
                                    <p class="text-xs text-gray-500">${new Date(notification.date).toLocaleString()}</p>
                                </div>
                            </li>
                        `;
                    }).join('');
                } else {
                    notificationElement.classList.add('hidden');
                    notificationList.innerHTML = '<li class="p-2 text-gray-500">No hay notificaciones</li>';
                }
            } catch (error) {
                console.error('Error al cargar las notificaciones:', error);
            }
        }

        async function viewNotification(notificationId, productId) {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                await fetch(`http://localhost:3000/api/notifications/${notificationId}/mark-as-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                window.location.href = `http://localhost:3000/producto.html?id=${productId}`;
            } catch (error) {
                console.error('Error al marcar la notificación como leída:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadNotifications);

        document.getElementById('notificationBell').addEventListener('click', () => {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('hidden');
        });

        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('closeSidebar');
            const openSidebar = document.getElementById('openSidebar');

            // Close the sidebar and show the open button
            closeSidebar?.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                openSidebar.classList.remove('hidden'); // Ensure the open button is visible
            });

            // Open the sidebar and hide the open button
            openSidebar?.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
                openSidebar.classList.add('hidden'); // Hide the open button when sidebar is open
            });

            // Adjust the position of the open button based on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    openSidebar.style.top = 'auto';
                    openSidebar.style.bottom = '16px';
                } else {
                    openSidebar.style.top = '80px';
                    openSidebar.style.bottom = 'auto';
                }
            });
        });
    </script>
</body>
</html>
