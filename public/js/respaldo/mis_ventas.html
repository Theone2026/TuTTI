<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Publica y gestiona tus ventas en Tutti Tienda.">
    <title>Mis Ventas | Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            width: 30%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #2E8B57;
            color: white;
        }

        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer a {
            color: #2E8B57;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¡Hola! Antes que nada cuéntanos,</h1>
    <p class="intro-text">¿Qué vas a publicar?</p>

    <div class="options">
        <div class="option" id="product-option">
            <img src="https://via.placeholder.com/50?text=P" alt="Productos">
            <p>Productos</p>
        </div>
        <div class="option" id="vehicle-option">
            <img src="https://via.placeholder.com/50?text=V" alt="Vehículos">
            <p>Vehículos</p>
        </div>
        <div class="option" id="real-estate-option">
            <img src="https://via.placeholder.com/50?text=I" alt="Inmuebles">
            <p>Inmuebles</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 1999-2025 <a href="https://www.deremate.com.uy" target="_blank">DeRemate.com de Uruguay S.R.L.</a></p>
        <p>
            <a href="#" target="_blank">Cómo cuidamos tu privacidad</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('product-option').addEventListener('click', function() {
        window.location.href = "vender.html";  // Redirige al formulario para productos
    });

    document.getElementById('vehicle-option').addEventListener('click', function() {
        alert("En construcción...");  // Puedes agregar redirección para vehículos
    });

    document.getElementById('real-estate-option').addEventListener('click', function() {
        alert("En construcción...");  // Puedes agregar redirección para inmuebles
    });
</script>

</body>
</html>
