<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesi√≥n en Tutti Tienda para comenzar a comprar y vender productos.">
    <title>Iniciar sesi√≥n | Tutti Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4400;
        }
        body {
            background: linear-gradient(135deg, #e0dfdf, #ffffff);
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
        }
        .btn:hover {
            background-color: #e04d00;
        }
        .input:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 68, 0, 0.2);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar sesi√≥n</h1>
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electr√≥nico</label>
                <div class="relative">
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electr√≥nico" required autocomplete="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none input">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Introduce tu contrase√±a" required autocomplete="current-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none input">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="btn w-full px-4 py-2 rounded-lg flex items-center justify-center">
                <span id="button-text">Iniciar sesi√≥n</span>
                <span id="button-spinner" class="hidden ml-2"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
            <div id="error-message" class="text-red-500 text-sm mt-2"></div>
        </form>
        <div class="mt-6 text-center">
            <a href="/registro.html" class="text-sm text-primary font-medium">¬øNo tienes una cuenta? Reg√≠strate</a>
        </div>
        <div class="footer mt-6 text-center text-sm text-gray-600">
            <p>Al iniciar sesi√≥n, aceptas nuestros <a href="/terminos" class="text-primary">T√©rminos de Servicio</a> y <a href="/privacidad" class="text-primary">Pol√≠tica de Privacidad</a>.</p>
        </div>
        <div class="recaptcha mt-4 text-center">
            <div class="g-recaptcha" data-sitekey="TU_SITE_KEY_AQUI"></div>
        </div>
    </div>
    <script>
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/login'
            : 'https://tu-tti.vercel.app/api/login';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateForm(email, password)) return;

            const button = document.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            button.disabled = true;
            buttonText.textContent = 'Iniciando sesi√≥n...';
            buttonSpinner.classList.remove('hidden');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || "Error al iniciar sesi√≥n.");
                }

                console.log('Respuesta del backend:', data);

                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userLoggedIn', JSON.stringify(true));
                    localStorage.setItem('userEmail', email);

                    const decodedToken = JSON.parse(atob(data.token.split('.')[1]));
                    const userId = decodedToken.userId;
                    const userName = decodedToken.email;

                    localStorage.setItem("userId", userId);
                    localStorage.setItem("userName", userName);

                    window.location.href = 'index.html';
                } else {
                    throw new Error("No se recibi√≥ un token v√°lido del servidor.");
                }
            } catch (error) {
                console.error('Error al autenticar el usuario:', error);
                document.getElementById('error-message').textContent = error.message || 'Hubo un error al intentar iniciar sesi√≥n. Por favor, int√©ntalo nuevamente.';
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Iniciar sesi√≥n';
                buttonSpinner.classList.add('hidden');
            }
        });

        function validateForm(email, password) {
            if (!email || !email.includes("@")) {
                document.getElementById('error-message').textContent = "Por favor, introduce un correo electr√≥nico v√°lido.";
                return false;
            }
            if (!password || password.length < 6) {
                document.getElementById('error-message').textContent = "La contrase√±a debe tener al menos 6 caracteres.";
                return false;
            }
            return true;
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (!passwordField) {
                console.error("No se encontr√≥ el campo de contrase√±a.");
                return;
            }
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
