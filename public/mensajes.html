<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Tutti Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Menú lateral -->
        <aside class="bg-white w-64 p-6 shadow-lg">
            <div class="mb-8">
                <img src="/img/logo.png" alt="Tutti Market Logo" class="w-24">
            </div>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </a>
                <a href="/pedidos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Pedidos
                </a>
                <a href="/pagos.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-dollar-sign mr-2"></i>
                    Pagos
                </a>
                <a href="/publicaciones.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-box-open mr-2"></i>
                    Publicaciones
                </a>
                <a href="/mensajes.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>
                    Mensajes
                </a>
                <a href="/configuracion.html" class="flex items-center text-gray-700 hover:bg-blue-50 p-2 rounded-lg">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <!-- Barra superior -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Mensajes</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-700 cursor-pointer"></i>
                        <span id="notificationCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
                    </div>
                    <div class="flex items-center">
                        <img id="profile-picture" src="/img/default-avatar.png" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span id="username" class="ml-2 text-gray-700"></span>
                    </div>
                </div>
            </header>

            <!-- Lista de mensajes -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Mensajes Recibidos</h2>
                <div id="mensajes-list" class="space-y-4">
                    <!-- Los mensajes se cargarán aquí dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Script para cargar mensajes y foto de perfil -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Por favor, inicia sesión para ver tus mensajes.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Obtener los datos del usuario
                const userResponse = await fetch('http://localhost:3000/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!userResponse.ok) {
                    throw new Error(`Error ${userResponse.status}: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                const profilePictureUrl = userData.profilePicture || '/img/default-avatar.png';
                document.getElementById('profile-picture').src = profilePictureUrl;
                document.getElementById('username').textContent = userData.fullName || 'Usuario Anonimo';

                // Obtener los mensajes del usuario
                const messagesResponse = await fetch('http://localhost:3000/api/messages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!messagesResponse.ok) {
                    throw new Error(`Error ${messagesResponse.status}: ${messagesResponse.statusText}`);
                }

                const messages = await messagesResponse.json();
                const mensajesList = document.getElementById('mensajes-list');
                mensajesList.innerHTML = '';

                if (messages.length === 0) {
                    mensajesList.innerHTML = '<p class="text-gray-600">No tienes mensajes nuevos.</p>';
                } else {
                    // Agrupar mensajes por remitente y obtener el último mensaje de cada remitente
                    const latestMessages = messages.reduce((acc, message) => {
                        const senderId = message.senderId._id;
                        if (!acc[senderId] || new Date(message.date) > new Date(acc[senderId].date)) {
                            acc[senderId] = message;
                        }
                        return acc;
                    }, {});

                    Object.values(latestMessages).forEach(message => {
                        const productId = message.productId ? message.productId._id : 'unknown';
                        const messageCard = `
                            <div class="flex items-start space-x-4">
                                <img src="${message.senderId.profilePicture || '/img/default-avatar.png'}" alt="Avatar" class="w-8 h-8 rounded-full">
                                <div class="flex-1">
                                    <p class="font-semibold">${message.senderId.fullName}</p>
                                    <p class="text-gray-600">${message.text}</p>
                                    <p class="text-sm text-gray-400">${new Date(message.date).toLocaleDateString()}</p>
                                </div>
                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="redirectToChat('${message.senderId._id}', '${productId}')">Responder</button>
                            </div>
                        `;
                        mensajesList.innerHTML += messageCard;
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al cargar los mensajes. Inténtalo de nuevo.');
            }
        });

        function redirectToChat(buyerId, productId) {
            if (!productId || productId === 'unknown') {
                alert('No se pudo obtener el ID del producto.');
                return;
            }
            const chatUrl = `/chat-comprador.html?buyerId=${buyerId}&productId=${productId}`;
            window.location.href = chatUrl;
        }

        async function loadNotifications() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/notifications', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) throw new Error('Error al cargar las notificaciones.');

                const notifications = await response.json();
                const notificationCount = notifications.length;
                const notificationElement = document.getElementById('notificationCount');

                if (notificationCount > 0) {
                    notificationElement.textContent = notificationCount;
                    notificationElement.classList.remove('hidden');
                } else {
                    notificationElement.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error al cargar las notificaciones:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
