<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra tu producto en Tutti Tienda de manera fácil y segura.">
    <title>Compra Producto - Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #000000;
            --primary-color: #2E8B57;
            --secondary-color: #f8f8f8;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 40px;
        }

        .product-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .buy-button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #246b47;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Tutti Tienda" class="logo-img">
            </a>
        </div>
    </header>

    <!-- Product Section -->
    <section class="product-container">
        <img src="img/product1.jpg" alt="Producto" class="product-image">
        <div class="product-details">
            <h1 class="product-title">Nombre del Producto</h1>
            <p class="product-price">$99.99</p>
            <p class="product-description">Descripción detallada del producto. Aquí puedes incluir características, beneficios y cualquier otra información relevante.</p>
            <button class="buy-button">Comprar Ahora</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Tutti Tienda - Todos los derechos reservados</p>
    </footer>
</body>
</html>
