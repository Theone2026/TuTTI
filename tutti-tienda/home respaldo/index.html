<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutti Tienda - Tu tienda en línea para comprar y vender productos. Encuentra lo que necesitas.">
    <title>Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #000000;
            --primary-color: #2E8B57;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        .search-button {
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav {
            display: flex;
            gap: 20px; 
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .user-menu {
            position: relative;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 10px;
            width: 150px;
            z-index: 10;
        }

        .dropdown-item {
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero-slide {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .featured-products {
            margin: 40px 0;
            padding: 0 20px;
        }

        .featured-products h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .products-carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
        }

        .product-item {
            min-width: 250px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            padding: 20px;
            text-align: center;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .product-seller {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }

        .shipping {
            font-size: 0.9rem;
            color: green;
            margin-top: 10px;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Tutti Tienda" class="logo-img">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos..." class="search-input" id="searchInput">
            <button class="search-button" id="searchButton">Buscar</button>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="comprar.html" class="nav-link">Comprar</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ofertas</a></li>
                <li class="nav-item" id="sell-link" style="display: none;"><a href="vender.html" class="nav-link">Vender</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link" id="login-link">Ingresar</a></li>
                <li class="nav-item user-menu" id="user-menu" style="display: none;">
                    <span id="user-name"></span>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="perfil.html" class="dropdown-item">Perfil</a>
                        <a href="mis-ventas.html" class="dropdown-item">Mis Ventas</a>
                        <a href="mis-compras.html" class="dropdown-item">Mis Compras</a>
                        <a href="cerrar_sesion.html" class="dropdown-item">Salir</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-slide" id="heroSlide">
            <img src="img/product1.jpg" alt="Producto 1">
            <img src="img/product2.jpg" alt="Producto 2">
            <img src="img/product3.jpg" alt="Producto 3">
        </div>
        <div class="carousel-controls">
            <button class="prev" id="prev">&#10094;</button>
            <button class="next" id="next">&#10095;</button>
        </div>
    </section>

    <!-- Productos Destacados -->
    <section class="featured-products">
        <h2>Productos Recientes</h2>
        <div class="products-carousel" id="productsCarousel">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Tutti Tienda - Todos los derechos reservados</p>
    </footer>

    <!-- Script de Funcionalidad -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const heroSlide = document.getElementById("heroSlide");
            const prevButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");
            const productsCarousel = document.getElementById("productsCarousel");
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.getElementById("searchButton");
            const sellLink = document.getElementById("sell-link");
            const loginLink = document.getElementById("login-link");
            const userMenu = document.getElementById("user-menu");
            const userNameElement = document.getElementById("user-name");
            const dropdownMenu = document.getElementById("dropdownMenu");
            
            const products = JSON.parse(localStorage.getItem("publishedProducts")) || [];
            let currentSlide = 0;
        

            // Verificar autenticación
            const isAuthenticated = localStorage.getItem("isAuthenticated");
            const userName = localStorage.getItem("userName");

            if (isAuthenticated) {
                sellLink.style.display = "block";
                loginLink.style.display = "none";
                userMenu.style.display = "block";
                userNameElement.textContent = `Hola, ${userName}`;
            }

            // Mostrar/ocultar menú desplegable
            userMenu.addEventListener("click", () => {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });

            function showSlide(index) {
                const slides = heroSlide.children;
                if (index >= slides.length) {
                    currentSlide = 0;
                } else if (index < 0) {
                    currentSlide = slides.length - 1;
                } else {
                    currentSlide = index;
                }
                heroSlide.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            prevButton.addEventListener("click", () => {
                showSlide(currentSlide - 1);
            });

            nextButton.addEventListener("click", () => {
                showSlide(currentSlide + 1);
            });

            function displayProducts(filteredProducts) {
                productsCarousel.innerHTML = "";
                if (filteredProducts.length === 0) {
                    productsCarousel.innerHTML = "<p>No hay productos destacados en este momento.</p>";
                    return;
                }

                filteredProducts.forEach((product) => {
                    const productItem = document.createElement("div");
                    productItem.classList.add("product-item");

                    productItem.innerHTML = `
                        <a href="product.html?id=${product.id}" class="product-link">
                            <img src="${product.image}" alt="${product.name}" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-price">$${product.price}</p>
                                <p class="product-seller">Vendido por: ${product.sellerName || 'Desconocido'}</p>
                                <p class="product-description">${product.description}</p>
                                ${product.freeShipping ? '<p class="shipping">Envío Gratis</p>' : ''}
                            </div>
                        </a>
                    `;
                    productsCarousel.appendChild(productItem);
                });
            }

            // Inicializar con todos los productos
            displayProducts(products);

            // Funcionalidad de búsqueda
            searchButton.addEventListener("click", () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
                displayProducts(filteredProducts);
            });

            // Auto-slide cada 5 segundos
            setInterval(() => {
                showSlide(currentSlide + 1);
            }, 5000);
        });
    </script>
</body>
</html>
