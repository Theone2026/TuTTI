<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutti Tienda - Tu tienda en lÃ­nea para comprar y vender productos. Encuentra lo que necesitas.">
    <title>Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <header class="flex items-center justify-between p-4 bg-white shadow-md flex-wrap">
        <div class="logo mr-6">
            <a href="#"><img src="img/logo.png" alt="Tutti Tienda" class="max-w-[150px] h-auto object-contain"></a>
        </div>
        <div class="search-bar flex items-center flex-grow mt-2 md:mt-0 ml-4 space-x-2">
            <input type="text" placeholder="Buscar productos..." class="p-2 border border-gray-300 rounded-md flex-grow" id="searchInput">
            <button class="p-2 bg-green-600 text-white rounded-md cursor-pointer" id="searchButton">Buscar</button>
        </div>
        <nav class="nav w-full md:w-auto mt-2 md:mt-0">
            <ul class="flex space-x-5 justify-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-black hover:text-green-600">Inicio</a></li>
                <li class="nav-item"><a href="comprar.html" class="nav-link text-black hover:text-green-600">Comprar</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black hover:text-green-600">Ofertas</a></li>
                <li class="nav-item hidden" id="sell-link"><a href="vender.html" class="nav-link text-black hover:text-green-600">Vender</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link text-black hover:text-green-600" id="login-link">Ingresar</a></li>
                <li class="nav-item relative" id="user-menu">
                    <span id="user-name"></span>
                    <div class="dropdown-menu absolute right-0 bg-white shadow-md rounded-md p-2 w-40 hidden z-50" id="dropdownMenu">
                        <a href="perfil.html" class="block py-2 text-black hover:bg-gray-100">Perfil</a>
                        <a href="mis-ventas.html" class="block py-2 text-black hover:bg-gray-100">Mis Ventas</a>
                        <a href="mis-compras.html" class="block py-2 text-black hover:bg-gray-100">Mis Compras</a>
                        <a href="cerrar_sesion.html" class="block py-2 text-black hover:bg-gray-100">Salir</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative w-full h-[400px] overflow-hidden mb-10">
        <div class="hero-slide flex w-[300%] h-full transition-transform duration-1000 ease-in-out" id="heroSlide">
            <img src="img/product1.jpg" alt="Producto 1" class="w-full h-full object-cover">
            <img src="img/product2.jpg" alt="Producto 2" class="w-full h-full object-cover">
            <img src="img/product3.jpg" alt="Producto 3" class="w-full h-full object-cover">
        </div>
        <div class="carousel-controls absolute top-1/2 w-full flex justify-between z-10">
            <button class="bg-black text-white rounded-full p-2 text-2xl cursor-pointer" id="prev">&#10094;</button>
            <button class="bg-black text-white rounded-full p-2 text-2xl cursor-pointer" id="next">&#10095;</button>
        </div>
    </section>

    <!-- Productos Destacados -->
    <section class="featured-products mb-10 px-5">
        <h2 class="text-2xl mb-5">Productos Recientes</h2>
        <div class="products-carousel flex overflow-x-auto gap-5 py-5" id="productsCarousel"></div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-white py-5 text-center shadow-md">
        <p>&copy; 2025 Tutti Tienda - Todos los derechos reservados</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
