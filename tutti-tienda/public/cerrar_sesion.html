<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cierra sesión en Tutti Tienda">
    <title>Cerrar sesión | Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #E74C3C; /* Rojo para cerrar sesión */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #C0392B;
        }

        .link {
            margin-top: 20px;
        }

        .link a {
            color: #2E8B57; /* Verde */
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¿Estás seguro de que quieres cerrar sesión?</h1>

    <button class="btn" onclick="logout()">Cerrar sesión</button>

    <p class="link">
        <a href="index.html">Volver a la tienda</a>
    </p>
</div>

<script>
    // Función para cerrar sesión
    function logout() {
        // Eliminar el estado de autenticación del localStorage
        localStorage.removeItem('isAuthenticated');

        // Redirigir a la página de inicio de sesión
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
