<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutti Tienda - Compra los productos más destacados y encuentra lo que necesitas.">
    <title>Tutti Tienda - Comprar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales (puedes adaptarlos según tus necesidades) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #000;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 120px; /* Reducir tamaño del logo */
            height: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        .search-button {
            padding: 10px;
            background-color: #2E8B57;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2E8B57;
        }

        .shipping {
            font-size: 0.9rem;
            color: green;
            margin-top: 10px;
        }

        .buy-button {
            padding: 10px 20px;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Tutti Tienda" class="logo-img">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input">
            <button class="search-button" onclick="filterProducts()">Buscar</button>
        </div>
    </header>

    <!-- Productos Disponibles -->
    <section class="products-grid" id="productsGrid">
        <!-- Los productos se cargarán dinámicamente aquí -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Tutti Tienda - Todos los derechos reservados</p>
    </footer>

    <!-- Script de Funcionalidad -->
    <script>
        // Obtener productos del localStorage (simula productos publicados)
        function getPublishedProducts() {
            const products = JSON.parse(localStorage.getItem("publishedProducts")) || [];
            return products;
        }

        // Cargar productos en la página
        function loadProducts(products) {
            const productsGrid = document.getElementById("productsGrid");
            productsGrid.innerHTML = "";
            if (products.length === 0) {
                productsGrid.innerHTML = "<p>No hay productos disponibles.</p>";
                return;
            }
            products.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                        <p class="shipping">${product.shipping}</p>
                        <button class="buy-button">Comprar</button>
                    </div>
                `;
                productsGrid.appendChild(productItem);
            });
        }

        // Filtrar productos
        function filterProducts() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const products = getPublishedProducts();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
            loadProducts(filteredProducts);
        }

        // Cargar productos al inicio
        const products = getPublishedProducts();
        loadProducts(products);
    </script>

</body>
</html>
