    <title>Mi Cuenta | Mercado Libre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-container {

            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            background-color: #2E8B57; /* Verde */
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: left;
        }

        .btn:hover {
            background-color: #007d3c;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer a {
            color: #2E8B57;
            text-decoration: none;
        }

        .privacy {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
        }

</head>
