<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tutti Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Verificar si el usuario está autenticado
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-gray-800">Tutti Tienda - Dashboard</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                Cerrar Sesión
            </button>
        </div>
    </header>

    <!-- Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen sticky top-0 p-6 space-y-6">
            <nav>
                <a href="#" class="block py-2 px-4 bg-gray-700 rounded-md hover:bg-gray-600 transition">Inicio</a>
                <a href="#perfil" class="block py-2 px-4 hover:bg-gray-700 rounded-md transition">Mi Perfil</a>
                <a href="#productos" class="block py-2 px-4 hover:bg-gray-700 rounded-md transition">Productos</a>
                <a href="#pedidos" class="block py-2 px-4 hover:bg-gray-700 rounded-md transition">Pedidos</a>
                <a href="#estadisticas" class="block py-2 px-4 hover:bg-gray-700 rounded-md transition">Estadísticas</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 space-y-12 bg-gray-50">
            <!-- Mi Perfil -->
            <section id="perfil" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Mi Perfil</h2>
                <div id="profileInfo" class="text-gray-600">
                    <p>Cargando perfil...</p>
                </div>
                <form id="editProfileForm" class="space-y-6 mt-8 hidden">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Editar Perfil</h3>
                    <div>
                        <label for="fullName" class="block text-gray-700 font-semibold mb-2">Nombre Completo:</label>
                        <input type="text" id="fullName" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-green-300" required disabled>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                        Guardar Cambios
                    </button>
                </form>
                <button id="editProfileButton" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition mt-4">
                    Editar Perfil
                </button>
            </section>

            <!-- Productos -->
            <section id="productos" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Productos</h2>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition mb-4">
                    Agregar Producto
                </button>
                <div id="productList" class="text-gray-600">
                    <p>Cargando productos...</p>
                </div>
            </section>

            <!-- Pedidos -->
            <section id="pedidos" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Pedidos</h2>
                <div class="text-gray-600">
                    <p>Lista de pedidos...</p>
                </div>
            </section>

            <!-- Estadísticas -->
            <section id="estadisticas" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Estadísticas</h2>
                <p class="text-gray-600">Gráficos y datos relevantes...</p>
            </section>
        </main>
    </div>

    <script>
        // Cerrar sesión
        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'login.html';
        }

        // Obtener perfil del usuario desde el backend
        async function getProfile() {
            const email = localStorage.getItem('userEmail');
            if (!email) {
                alert('Usuario no autenticado');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/profile?email=${email}`);
                const data = await response.json();

                if (response.ok) {
                    const user = data.user;
                    document.getElementById('profileInfo').innerHTML = `
                        <h3 class="text-xl font-bold text-gray-700 mb-4">Información del Usuario</h3>
                        <p><strong>Nombre Completo:</strong> ${user.fullName}</p>
                        <p><strong>Correo Electrónico:</strong> ${user.email}</p>
                        <p><strong>Teléfono:</strong> ${user.phoneNumber}</p>
                        <p><strong>Dirección:</strong> ${user.address}</p>
                        <p><strong>Ciudad:</strong> ${user.city}</p>
                    `;
                } else {
                    alert('No se pudo cargar la información del perfil.');
                }
            } catch (error) {
                console.error('Error al obtener el perfil:', error);
                alert('Hubo un problema al cargar tu perfil.');
            }
        }

        // Mostrar formulario de edición
        document.getElementById('editProfileButton').addEventListener('click', function () {
            document.getElementById('editProfileForm').classList.remove('hidden');
            this.style.display = 'none';
        });

        // Llamar a la función al cargar la página
        getProfile();
    </script>
</body>

</html>
