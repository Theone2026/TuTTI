<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutti Tienda - Registro de cuenta">
    <title>Registro - Tutti Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Tutti Tienda" class="logo-img">
            </a>
        </div>
    </header>

    <!-- Registro -->
    <section class="auth-form">
        <h2>Crear Cuenta</h2>
        <form action="register" method="POST" class="form">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="submit-button">Crear Cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Tutti Tienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
